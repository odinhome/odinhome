<h2>二营长，把我的意大利炮拿来！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>你居然敢摔我，看我不报复你...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUB6Ml1plz9uXER9AE3kyKpW8pIYoXVhZ8VbpLLUPsQVzyCEvPNwk31cA/640?wx_fmt=gif" /></p><p>图. 2</p><p>掉水里的那是手机么？</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUB8y4yJe668IwHaHYE0FHxznj0icADcZpN5DNapSkrVtRYw7iaM1uHE7pw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>读完这些书，是不是就可以考上清华北大了？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBBTUtWeK39nSJhWj6d0dy4jSucBhKMRhnUTu3Lpeog2fia16TVsVU6zQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>三哥：一直被模仿，从未被超越&nbsp;</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBBHiarHqZgnkSuB77utbukRUMk44bcd5JvPJ5z13Iq4UGZpR4dGOhbLA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>二营长，把我的意大利炮拿来</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBh0U0Nxdp0Hia1CWnMHALPxsRCTRhsmicN1ZTFATC5H8VbzdyxNUALicSQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>宝马日常漂移，这姿势太帅气了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBz4LX0nTSffqYE6IicA8DCribk1n7aUHiafSvRjKtIicuZAoVrglTb18qrQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p></p><p>充钱玩家和普通玩家的区别！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBGLU3xRkqoes6f1geCVr89XntYTNKtsem2pHGapcDcbHQR0ib8Lc0qsg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>肥宅快乐球？？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBsIXOfnK521tzBcqFoueVFx9qCHn6hiaAxUjhPQ4iaKHLBaB5p5mMBU8Q/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>风：你站住，别跑！</p><p>（一不小心就会螺旋升天法力无边<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  />）</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBBRt6QqeStUHq2zedqmkzRUzR6Mo0CvPcictwXSegYTBSXEmIpIjQR4Q/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>传说中的丐帮帮主，赶快加入吧！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcvcDu7S9Q3P7AFmdZaCyUBnwS2qhHITYjPKriaBsXUATBibnTAwO30qYicT0libGPAOPh7SibUAWiaGkOA/640?wx_fmt=jpeg" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajce4K1ibCrXhiag863ZGCgWuVjQJQp0uOfMMOUYGxR5YFuXDXlnUUc1LCaziaRW6SM9dq9mPkd2bXOwQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBJZhVMgnyQvpv1LxBSEXlZDbIQDIl8qSGgiaibSeuiaE1kJzgrf5Vd0Fzw/640?wx_fmt=gif"  /></p><p></p>
