<h2>水库中惊现魔改航母，装备齐全还有舰载机...</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这早上口味有点重啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaXxvzvazPicNMYAacDibib7iaAWqVevfJ1utWgtXicI8Riay6A2HOnicDse8yg/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p>永远要记住，裁判才是最厉害的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbadE7OW3JOexpG9Cvjia7I1kyjww41cSiaNbWyzlDj4nv6nK7gO7HpIHzA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>大早上被一面墙下了个半死<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaL5iadvvQIVKPPdpGic9N81FobaZH64FSYdMf4lCPbibgiakW6aicct4x2Dg/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>狗子：看什么看，跟着哥们嗨起来<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbak6tulh58pFO0lx5gPlRzJPJM3pSqWlpq8ycxDfrJzea4jKvCy63NVw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>狗狗不肯输液，一进宠物医院就被绑了。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qbp55sG7pFXqABxXRYPIFvd7cJxFibMgIWMmojPpkowZsEW3ib3MicwETMw/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p>这摔倒的姿势非常标准<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaHwBwhAhZ1icSqEiaS32moN8qV2ndRTniaWoydUrpQv8HaM6JWjS3C16lA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>这个“航母”的配置还不错哈<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaNT4JzaclH4ngDITkCgMgZUyInpk6dwOutRfXexiaR7VrciakiavfXZLng/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>不要去挑衅警察小心被一发入魂<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaNNdlZuCGzVoBo8qTxibTClfvYFrxiaT1WpXp44RcsGrgpcgLIBaGUTnQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>看看大佬的身形，再看看自己</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbawmJNxdxnLGRuoM7LL4uSGXzQfw4taCLkAalEiavPXLNs7cOMeAKbkUQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p>无论身在何处都要有一颗荡漾的内心……</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaicNPUhVCHm04slkK7nNiaVTFxA9YPkPRKtSmsekMTEQbEYicWAJ5iaNEBw/640?wx_fmt=gif" /></p><p></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfBTVdP19eaePm2Bdeb4kbaExdOSPTpY1xXrtFjhjcluFkBI9Mtx8keQQqcUBvib7hjf4ibGgQ4cnZQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfe6uDlfkdfia4DUWk38FWIx2pBKMDRibO25sSiajsCjF9ia9rJUfaic4RDYfRv75Nrl8ahN0WZxhxkN9w/640?wx_fmt=gif"  /></p><p></p>
