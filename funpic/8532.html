<h2>要是没发现这张小票，我都不知道我有这么多钱</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这才是真正的工业重金属<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQt4ZtKPsoCUKHCmZ3W5GRr9oPQ6UwMy1cgianXkWsLCV2MHODEA3MFJicw/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>人生套路太多，尤其是猪队友...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQtJ4iaAq6yT7dxVtfTiaNJzjfPFJa1iatKblmJqgAVTA2pNjsPiayrRicGHhw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>无形的逼格最为致命。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQtnNPXkwibbYkIdo8gQMulcIW0YenkvmKIoE6hHznwqeFbGcAbZoTwH2g/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>这个同学的体育一定不及格<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQt696llqPhiab40dgBic07xN2y2qGq8b3ricEnyA5TiaaLEew5ZAYCTBaGQQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>麻瓜就是麻瓜，不懂魔法就不要乱模仿。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzIm0Stvta87juYqhibNW7DKRcUDZjTBxtH3E5t1XGZLqRqB8PjaWWySabQ/640?wx_fmt=gif" /></p><p>图. 6</p><p>这个等下卸货怎么办呢？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImwFC5h8W1UYTTEe1KSGWyRI7oqhjJPdT01OHfB57xO5A9SwBtvr9b6w/640?wx_fmt=jpeg" /></p><p></p><p>图. 7</p><p>这个可以评的上年度最佳宠物了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQtaMS4KthblsTPY4hCjHfRY0RQTPHw7KczJ6Z4ibDG7eibETTyhL2GXkcg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>这是一位有故事的大爷<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQtBsNd6mYfzVQHoSW3bqCsCLL0kLysaAZ8IaBxVrAViaP4iazzwiargUDkw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>我本可以安静的看着路上的风景，万万没想到<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImJ2MjQ2UbNNCLPcnsPThficpViaicc78wTd33HmvibnGEXiaqRZjSZSwSomQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>老司机的车随心动，随性的甩尾超车技<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQtNSFmwbXK6Yz6WwnugeFumBr57ia7icblfxO08bAFAqiaRRXwr2QwkZic1g/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajd6Q7nKvibUusKBoZYH4LRQtvl9MbDf13eDSVh8WbmXVYJ0Dk7aZjk1GtuJq0nHdW24vBfTxyvNWpw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeYPxJcgTAvicOMJibK2cEQadkT9t63RymevjBwQyuDTogSelbN2EqibgekHCpgBTOCmboyfGHicYdF8A/640?wx_fmt=gif"  /></p><p></p>
