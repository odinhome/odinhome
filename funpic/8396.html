<p>图. 1</p><p>恶犬咆哮...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjB9rwOrfpuAMOK3Lp7980k4dB4qr1FboZnFDvnN3xwkcKIFSKO9GkTvA/640?wx_fmt=png" /></p><p></p><p>图. 2</p><p>爸爸再也不用费心编辫子了&nbsp;<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBiaRT0YmAuJP8aKTrdfdVeWEoYQuUicJ6AYcKWxxI5MmibPMzfTuPoJO1A/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>不出意外的话，都是在的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBMwAkJyPHibTgVUG7ASNzK5ceXGlXDrFC2iaqAqOUQM4CB4dM2o3ASzeQ/640?wx_fmt=png" /></p><p></p><p>图. 4</p><p>别跑，等等我啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBLceJibAx8723ib9rpAQKv3kicJoib4EPo5zbH9Bia1PSLNF1BUChkxY9FDA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>不听话就打个响指<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBjJ5yOZoFossm4cnaL0JWm46L0u0TY6Z86q8lyGiaZNtqLibKtCRaHEtQ/640?wx_fmt=png" /></p><p></p><p>图. 6</p><p>超级变装，外星科技！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBibzUJ9wlPH7GCbkxrRx5aXZuRx4ft4tlAfAAM64U9hkekWfYP8cQgcQ
