<h2>吃鸡的时候，大佬开镜与我开镜的区别，一秒真相了</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>没错，是这样的...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajd97ASlwwlK863fp0qoC4xV2iaZLtVh2DtxxUfS3Vl0sUN3y9ozQH038pXbys2mhJX4ocEgmkJP0vg/640?wx_fmt=png" /></p><p></p><p>图. 2</p><p>这个智商真的感人了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVulkUDTsadTsW2Gh68Rj42JQtRjaY2BylqKlf0Via4MK0JP8gMroIXtg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>一脚下去，惊不惊喜意不意外</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBBQSCoUZFpk7EzUNKGjjXNKPq3CibfER9kFWlEGiaqo2OQKKGROr1YV2A/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>这样都可以？？？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVxOIcg0jy3icAibquTScEqPrERpzfYmqz1pibScgURxHwbcicaRUCxrCQRQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p></p><p>骑手已经笑到不行了，哈哈哈</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBLzovun3Rc9YV1636f7AR3JAkj7icr6348EcOjYn1Nt8cib8ftwyCGfPw/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>哥们，你是在客厅里装了个厕所，还是在厕所里放个了客厅</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVoXV43q9aFKypkWiac4HRsn0WF4iaFElksPHibplgwCkAliajg4JLVDF4jQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>生活是要节省才会变得更美好<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBTz5Ouiah9hpg5sCy8mXhkM6FbBurCic8MZDOXDiaagkfRV3jPy13vpnGw/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>这是什么箭法！！！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVqVyHZpGDmibvkqy0NwPzSldwozO6JLhdKVktczX0urdm7MKYHO0a55A/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>你俩倒是打啊！隔着个孔乱吼什么呀<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVjRImldwB1R3QDXKNibzM0RaNLQqT7MAK7C0EXInr2zfg3bVKunqycBg/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>哎呀，哎呀，我为什么又回来了</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xV0J3ETvg3XWfJlWIA8R3wWplyFqogib76jMxgNicOicBD6Kh64tbicicjYJQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBVT4icdSBwGvTpkzQRSTBTtAR6SBQ9rmQzktYDfmMoftsiaRTw75Ob1ZA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVNDiaBibXkHGZeR70K4Ufm9g6iapibn7nOzjT0fibzpCtUIJLRFBfq8tUthQ/640?wx_fmt=gif"  /></p><p></p>
