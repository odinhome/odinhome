<h2>如果你要上厕所，发现你家厕所被圣光笼罩你该怎么办？</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p></p><p>因为喝奶太多而接受检查的雪豹</p><p>已经是一只废豹了<mpchecktext><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></mpchecktext></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfkKKnLfaRXahhCibRcic4vc3XqZyPwAiaQch3tHTCkds2Q68WyJUxfkd0mzYpUvx0TAVAFiaCw2JNUicQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p></p><p>双方的内心都是崩溃的...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmYqvoMUD6DicU0MQK77Z4FlyyJq3v1icia8z4vUUgNRQLibFwwLVtfqDPOYg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>为了生存，狗狗很努力了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmYACE9mAVRvaxfibneNEK6qBrLW0SXRX0OgH8U93AdmfhAEQfRSficCFeA/640?wx_fmt=png" /></p><p></p><p>图. 4</p><p></p><p>你这内裤是认真的吗<mpchecktext><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></mpchecktext></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmYEnRDcqO5Ojmp7S0hnOL0OibbyxTrtianboyvenvvMSmTibiad7eJl9JElA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p></p><p>一网友说一道圣光照进了他家马桶</p><p>他整个人有点慌...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmYypWrAFgibzNKSYgrglXXGTibJRWOsgQ6BBaEQEglGu22ykxjjfyoWOIw/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p></p><p>你永远不知道和你打游戏的那个人是谁</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmY9FH5VklNJRLJkxtBeRoUgVwtw1sjK0RfpjHibn5msXcDJTWCjJQ5pDw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>学了一下发现很形象了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfkKKnLfaRXahhCibRcic4vc3pDWCql0664IQnecNWg0cic3IiaC22l5QjC5vaeXM9Z9Gbgpt1AgrcDIQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p></p><p>人头描边大师...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmYiayn4zC5719TPOoxQI8ZVeiaVN8KpicwsFWGpDdjUO3mbX6Sw1nzm8Qxg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p></p><p>论特效的重要性<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfkKKnLfaRXahhCibRcic4vc3VPEJuhJqDyycb6OxCaiabH6SpVRHxn5BRdQNEDPeMQXGMiaIRX4SXQPQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p></p><p></p><p>食物当前，橘猫无处不在<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfP5uJcticFeiap01L6ovgrmYTlvKYXKGtf4BqsH9MxLeAciaAiclFjoMPa59XybV91ZRdbSE9f7TkL3Q/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfkKKnLfaRXahhCibRcic4vc3sykZWhCNLlD8mrbrvt7EzquB9TwtDwTPXo9B17wXrhEqlQ6hrPZSvw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfd0fiaAdPSrEz7SCUKXVnQSS7t28TK37KW4w0V7ju94gVZ1JKOZdiaPwwne8cHTHGMvPSVvrNGB3GA/640?wx_fmt=gif"  /></p><p></p>
