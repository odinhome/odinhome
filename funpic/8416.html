<h2>少年，送女生礼物的时候一定要长点儿心...</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p></p><p>死亡对视...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylrSL0PzuPr2EiaJFwGic84wmUPNbiabTUvu0awfbjcibwbHRacHwaUXe0AQ/640?wx_fmt=png" /></p><p></p><p>图. 2</p><p></p><p>牛：我不要面子的哞？！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAS75iaibra36ib890OicBMIaYP7lvd9fgICWAO5uWpum7ruAxej7UCWsnzQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 3</p><p></p><p>少年，送礼物一定要长点儿心<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylhHyOckp0tb2EiaJoHpDpMNYGIklRmgGwox1qKppLf8h8JJQMTia3mQYg/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p></p><p>拍马屁拍不好，是会伤到自己的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAyl9v4BU6fwBHTaeACyzo4ibrL9pQxHMIoib2icqDC7v5VSibL5q43xjp7DaQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p></p><p>什么时候可以给我吃啊，馋死我了...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylCHIFiboernQGIVwxZ6lia5RPQS1O1GZHQjI7SgwIzR8Naz13j6mPacdg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p></p><p>不要乱丢气球，不然会很危险的...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCALWypgNJVSdgF9bIXFBBIpSuJwhDNsCGfousX7lq2qWW4uZiakTY7wBw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>这位兄台，你是属猫的吗？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAGSN5KHs9nrkjtIUdT4wGo3iaGcv56qYAuQnII7ukic8d48M7ozEqJcpg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p></p><p>狗子中毒不清，快来看看还有救没<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAgHxDBicljHuyFsy8KfI1zcSgHxeTwFGXBQ0YwRXyYMFngPh2Xj6d2fg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p></p><p>如果你买不起跑步机。可以试试这样的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAyloWRb7icibGLqf9qA1nTjgH0erX2nqMmosQUdkUq4PtTPfyEtN3Rf38Iw/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p></p><p>神器！赶紧给妈妈买一个吧<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylBfjB5j4e7FYeueibR6Et9tzNPAciaLzOeCBKAsV7cFQqNrklx5r5oicZA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAfoviaECuKxuTbGxAehWibXPRiaG45VpOzjzbLDSp7lEk2xgVYYgXdfhSQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylTtcrfoPAOc3aEHqbhYY2bDDxHRvp4LkqNPzEyY5LEAckpheF7GGMuQ/640?wx_fmt=gif"  /></p><p></p>
