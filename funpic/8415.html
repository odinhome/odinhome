<h2>你有种别走，我回去叫兄弟来揍你，你等着啊！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p></p><p>想射我你还嫩了点，我吹一吹你就死了...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylTxTnoM6506RsOvFpVDSOnQJhnJ0qtUH6n5Cia9FCj0NacQt3p2jWO7g/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p></p><p>这才叫深藏不漏<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiaje9df5licUo6qia6zEHjY1XJWBpzia6WKA8dspicQ7ODzUqLKtfaZTqaBcUJoSBBCeEq5iauz4bDBpuZXA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>还是低调些好，装X容易出事情<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiaje9df5licUo6qia6zEHjY1XJWPnKAlj3pwLBbVl6c8b5GoQOErfDxjqnicPsOasOmKkrrYDia5mnFEjwQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p></p><p>同步率爆表，出神入化般的演技！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiaje9df5licUo6qia6zEHjY1XJWvKLxOyLicgopS355Anj7oZf2254bbFHHVrT9O3OgaMHrOWAxd5llJibg/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p></p><p>你有种别走，我回去叫兄弟来揍你</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylLaNS6D5cOJCTQ92nuvK7Ja7Gh3BJpMiaY46bo2RjbGwItyXbeatYgxQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p></p><p>狗子这种动物是万能的啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiaje9df5licUo6qia6zEHjY1XJWXYCmibUY2YNUNHbxHU32zUSh4L8geZOWQ6nQTcnEiahVN80asKVicDhaA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>我真的不敢指挥你了，有点吓人！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAyl5PdU4cctrg6YR0ZwjG82xocaC3ic550Kl0kjXnBc3YiaFffhmYyvVpng/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p></p><p>歪果仁自制的吹风机，简直是实用又方便</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylUQia6x8jNcRxQYMFWmSuH0qAC0kQQ3PJH1PST0ZbMeTEBa1XRycmwIA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p></p><p>我的人生就是不停的学习<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdDgsWK1nKFesSacMDHnAyljLUbyoq1vkYlzFsPjQkCRMCXDD35GGoRsXXmWAKcZPGLfLuZ91lZrQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p></p><p>南方的小伙伴永远体会不到<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylIFhUNXs3VKkmInL4y46ia9fjZ4UHC7GONLNrgCpKxoL0VC5HwJRVfKw/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiaje9df5licUo6qia6zEHjY1XJWd9Ddu305UDcGaa7ATz5ZWJiaCrWG0HiakXXJD7KaicQ0kHOVDTJMUoQ9g/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdDgsWK1nKFesSacMDHnAylNIxtia0TGicibgtzp3H9mFrJcPPq30G7MN61BPicl3Xf1rrfPokhvV7QbA/640?wx_fmt=gif"  /></p><p></p>
