<p>图. 1</p><p>舔一个是舔狗，舔一群是战狼</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjwtxWIKOYSmLGMtm2JYywwtTZP7M9f76NcjKPyeQyfymaTIIfs9TGfA/640?wx_fmt=jpeg" /></p><p></p><p></p><p>图. 2</p><p></p>牧场里最酷的羊，身边围绕着一群母羊</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjvU5LhRyIbhcaQC4aBb1EBnnuSBV7XIGTZfLXGCOtzSbibyDO4ia00PDA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>这算是找对人了？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjJeVHrj8icyTNpOianxvKwGcz7cNTyxAZ4NONJpnqFJdmj3JbNE2soppA/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>娶到我这样子的老婆，是他积了八辈子的德</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26Pj03gkRK2vwzUEPfFFKsMPxBB3QXq0Oic9UQjUtkgEqXvShTNYyzdHVfA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>这核桃怎么咋不开呢？什么破工具！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjgrpKavp0Ur22wQVRmia8ZRxIiblvz21ia3leFm2YvlBZ4vKrauDaam5dg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>岁月真是一把杀猪刀，大姐也会变大妈</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26Pj5Kv18tibBkIyk7Ac4aU6SBAvbLu67NNoaQWVt4DLLCI2pS2VEhYmmDg/640?wx_fmt=png" /></p><p></p><p>图. 7</p><p>我看了快十分钟了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjibgOr9pkfRe3nd3JktbqjUzG7q6EhDgWdgQ95flnpYBEXkMf9fzqRSQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>确实，我也很好奇，哈哈哈，有“肌肉男”路过吗？麻烦解释解释……</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjGck5L5BeSbtQCekVqLEicpiajY1uCCZ0xQmjtH2iaNMrdwxeTibo14VBaQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 9</p><p></p><p>大老虎：辣，辣眼睛……</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26Pjdrv8WaqvbOu4yU7urVOwr4V8NsgXcFmHI6r4IdBia10JL2GFtgCsokQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>周围的人都看呆了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26Pjh54z6sUSy0XvCPqo7GAv3Qn1aDcyoic9ImhibicInBQ6cm81PxgxJicssw/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcVKHZ4mwgiaOwot9Box26PjxEXXzBL9icIf4S3zUFcVcM0tV3A4HLtH2DD5iaYtuuiamaWiaKsp2ApKgw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfwGfOS4JWLjVVypRvibSEiaTvic9TpgRB8T8icfrVWnNq9DcL528ic7z4ic9I1lvsNXqDDTI1VAiauJa1Cw/640?wx_fmt=gif" /></p><p></p>
