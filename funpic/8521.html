<h2>人生要不断尝试，不得不说这的确是个大胆的尝试！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这的确是一个非常大胆的尝试。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qbkUXa9FfKlMjGM21w2ghBxIfnVOxowKRIoxTe5Xt91bZF704QdK0icMg/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p>兄弟该你上桌啦<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlED0bIP128M7QUtnf3uZ7kibl9xickDWK7RD18NZv7WqSPsyUDsz09lqmQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>真的感觉都尴尬致死啦<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_10.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEXMCz9SmtKREkJtibNj86y0E4dOLF4bWLxkqtvvRPiaV50A9pYfBDq54A/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>大师兄，二师兄和三师弟终于还是没忍住把师傅唐僧凉拌了。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qbBqNiasHpeRYS7SgGaHILMUTqyR7iaJHBvjTYicOb8s9ibEtL9uf14icK4ibg/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>任你大风大浪，我自屹立而不倒<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F61D.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEq7Oer7EpqMUgJfO9dicsvI0WGvkKc4iawfXS4P9GbFIQDevK2fNlr2sA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>充满屏幕了的绝望<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qbCGfS4OjbMqWeuMiadHYo9uMibxiahnmJ1tQuyrEkRDuuc3gibico4MlzpBw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>请大声念出来，有惊喜哦<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlESTiayOF2X4iboWQibdiaTF7XZDWAuicvtzUsbRzvSzvo3uDLtqicuhjLgH7A/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>神同步。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qb8MKEhiahtZNblLAUu9IWPbZ6vzD6ZMMfZuXcKibYjZicxvngUpMoibYxmA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>铲屎的，快停下，来一起凉快凉快<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlE6YNKWVleGpr5SPmYC7SYUOo8G95sicERxzvDYU7tHicQJStiaULx7pPXg/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>不得不说，还是村儿里的孩子会玩儿<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEtiaYO0MiaicpGKrLPNugDq8K1fnKYPHaabenllyqk1S3NBbG5E2smw70w/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEib5bH1XHbXeHtFUtPf3icpR7qM07Q3JQkoOibQUa7NkEpx23h0vs0GZdw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9Qq8Ns65PianNy1lcKDD8u6J5qOWOacMVX1zNgyTgGlibcaxagKRRL2NQ/640?wx_fmt=gif"  /></p><p></p>
