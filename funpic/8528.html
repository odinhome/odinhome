<h2>打靶的时候要注意握枪姿势！否则会有惊喜..</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>被一扇假门搞得措手不及<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcNo6UJPOGj5Jwh9yMP2v6z9xhn2QF7SpDLB1ZQFC2a2YdxtFJVbTrj0IMLIAkZAXdiamhz1lO1H3Q/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>也不知道这要赔多少钱。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImknHdjV4CqIZObLLqWqUpuiaiapOaE7RCXcYFohcKXXaVhW4R479xnmcQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>“虎式”坦克追击</p>杰克船长<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcNo6UJPOGj5Jwh9yMP2v6z0PCpITsphQWvklNl19PqzuGfzdKgl6hmUHe4o2z4qxpSSEtsmHiaTibA/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>靶子不是在前面吗？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImtbq3aLfWpibzpjkwdR3uHPGqFB7sJichzWkxdHpo7YmgicXuFHLk9xt0g/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>可以吧商家拉出去枪毙5分钟了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcNo6UJPOGj5Jwh9yMP2v6zlKAicefMfcvcaxewVVJHBYCcQiaMalOuGnXicgkkVQtib0v1cJ8kMCfiaXA/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p>乐极生悲就是这样的...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImxXcTzBx6PLFLRxngnX5m4Sl9E8UbbL5Orf9j7som1ztp4sAKrz1Dyw/640?wx_fmt=gif" /></p><p></p><p></p><p>图. 7</p><p>这个位置是冲过钱的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcNo6UJPOGj5Jwh9yMP2v6zcX9k5ib3SEeGWS0InVxuM0b9GjmMiaPRQ8LMHrInLnicl2W5JsLrHvPmg/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>成功这件事，真的需要看运气。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImDABc1ZswXVIWHEE5of0iaIvgSodb6YaQV96uQ0fMHLKY1ClZicZV0MDQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>他低估了楼梯高度，还低估了这个纸箱子...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzIm44scbFpv4HZ14Uay8st3YtRlu5MxhF7BA84TojnOKnBm2qfDg9Tsaw/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>在跳之间一定要好好检查下队友和设备<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcNo6UJPOGj5Jwh9yMP2v6zHhRntib0OcZUCiaOAoNbSmTS5cAxEj60esEibFjq0Mr8IUxia4MHnib5nDA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcNo6UJPOGj5Jwh9yMP2v6zjaq5vHYwiawHI3cwPTiaEmIf8mLHBqavGARxqrtibZXrhGtuzicXG9r03A/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajctILyP3tUE3b76sYAia4QGzghia8VxqcdQ2D55iaY42MzJHCq1zibK0CNRIsg2lk5vqJiaajoCSJrN3xQ/640?wx_fmt=gif"  /></p><p></p>
