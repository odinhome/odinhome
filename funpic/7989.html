<h2>这是我学校的自动打饭机，总感觉里面蹲了个人</h2>

<hr>


                    

                    
                    
                    
                    <p>图. 1：</p><p>裤衩都特么飞了<img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoIT7SIVITay3qhJn4WGLzunHtdQiauwzPtK8oBgjXPtme1HZHmalzbNQ/640?wx_fmt=png" />真会玩</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGogbCKguL2SerZNHAqMicUshbPAZJMEK0uSHDmOT1icxh1GURL9gepezLg/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p></p><p>这是我们学校的自动打饭机，有种里面蹲了个人的感觉</p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoCtcJHxTTMiaOLUqEOoXx5n56kUcqJLZgSVM4fmMCFLpnSGfCKw4dOlQ/640?wx_fmt=png" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGouuT0rQOAbZwSalTiaWhZWWh4h3GibAuqSS5BnKIBiackv2Y3tzpRhiaWmw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>说的没错啊</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoYKIdUmdp63oWUHWxxCPNKRpKrMa9kMXnomCu7nu6Xib09BgwB1YLGicQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>今天带狗狗出来遛一遛，不知道狗子内心如何想法</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoH9B52JAQ9xRKvTdyWzSj2Xmj3I9Ek59azic4BnSfIibUunwDNkJZ4fyw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p></p><p>活了四辈子都没活明白，我下辈子想做熊猫</p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoxLW9xxHUbtvtaoSSmjuXLVL1f0Nh4KKgZXjic17MjawRUnotNwKrDLg/640?wx_fmt=png" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGo3ib1WFKyrKbGqdtUW4R1q2m6vhGibvpk0pBhLicT8CwUgGIxEl8ubFsTw/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p></p><p>这几只狗在家的地位都不一样啊</p><p>‍</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGotRVdl3ickicGzicrQNsMLbTzCy7VZkAbrykq0I5LYFvFGbLybuuZK8B8w/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>‍</p>最强王者与青铜<p>‍</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoBOtScr4TSzxsEWQuGeTImAFWNg1Ix8QAwO7qtbtia3phJ3Xpn7q8K5g/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>反射弧着实有点————————长</p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoIT7SIVITay3qhJn4WGLzunHtdQiauwzPtK8oBgjXPtme1HZHmalzbNQ/640?wx_fmt=png" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoicDhq5s8q9IbqYQgtHYrBgzswaibaY1JnTc5Fia2gqYqviavaibjyguCsUA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>我特么不想吃</p><p>&nbsp;</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGorfjY7CLgYc9O5c7MA0xrVqxSsDAfwwj8WPvRRXRgXTbuByNb2etmoQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p>没想到吧，我还有一张</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGoSB3LlwgP25KYP6DNgn2HszmyZMj3icicfUMEeoKwOH8HalECH3oo8icyA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdOX5LRMv5xxyhZzO7vxfGomQn2PDcPI7g3nNCbkeiaibgkTEu7OvVuFQs9fE4qoL2odOZzYs584DXg/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajciaKR9ibHZ4gFiaiaVYeRdjA4NLFuGPPoasQ04CZCY37l20vE9K5NhicZblL8XXs4UvH3WrnF77zAhM3Q/640?wx_fmt=gif"  /></p><p></p>
