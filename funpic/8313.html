<h2>霸气小姐姐挑战用头开西瓜！结果西瓜比她头还硬，凉？</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这曲子弹得真好，感觉会火呢<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcysbrmB8QyNCEeZTE1CyDclhpxtepnOCjQufaDqquFafAv04ZiaZBTzA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>华丽的起跳，然后四肢摆动平沙落雁？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfceLP0ABBDzp9c9wZaNtjquJONsQt4ibRrYd9olsebuPtsOBWexuNrDIQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>姑娘感觉这西瓜比你头硬，还是算了吧<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfchqVV51gQRdRO38icBxG6av6jnx6OdhUMBR4eiaHMdYVcdSI0rzdWNeNQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>我做错了什么，竟然这么对我<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcfCvicUxB2FRfLJxO6XmAcOZ3y70gfqicFEfQn5jqbiaOicTF2sppZTLMpg/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>猛虎下山啦，嗷呜</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcQ4wt8E8HlzCNHXYSiaZVyFWZzYOqpXxN0R9TiaQl87sCTa0SybkP4Jvw/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>尴尬了…….</p><p>..这都可以？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcvJKI4xl0L6Z29t70y4rEiaR3BXFHp08mFdQ8Yze54OQjnTcTXgTcggg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>这难道是食人花喵喵<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcKzceKWkXoHkduian8JzG6NtiaAJKkf2olzjwfWTZmdU4VicyMG0m2UQibA/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>狗子：跟着外卖小哥哥有好吃的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfc0PibCu9iayvgrBFsZZfga3SFwYswLOLXxroJL839Bxm40DyOG7DArVjQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>兄台不好意思打扰了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfc0OiaM8Xdnd0UIliadVI59ic20iaIia5w25Xa3smpFf1QEd8icp2s4SMP1oSA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>开瓶盖的操作难度让人越来越窒息</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcpE5h79ZSIrs4X2lwaics0Eg5ZjibVEekP15GN5PBwcssruDbrUPhJqrA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcYVBxhWao37YNU2NAPeyGic4QAdgb7egrKopSMelDvKrqFkh0iawZWYpQr6iaCBV2AibawLFsOL7KxNw/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcky6jiaArpuufibl5ibsr6VnHnHRQHCDqNZbJPvYhgKlbkbPicv1USHBtAaFIrJfickW2rEWxlMQD7fJQ/640?wx_fmt=gif" /></p><p></p>
