<h2>有一亿存款会是什么样的感觉？</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>你的头脑得到灰常好的保护<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajctILyP3tUE3b76sYAia4QGze8dOdNp1Ea8Muic5c0h1sQ1ZB1VmW5B3aEhTKLia4KY0vYyDyGfuB4Pw/640?wx_fmt=jpeg" /></p><p>&nbsp;</p><p>图. 2</p><p>结局惊不惊喜意不意外<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajctILyP3tUE3b76sYAia4QGzvoJ3Hicdn9iczpKMScp2jzde9HPwn6u6MkNEs1YatUhQLn8ibOxyjOFLA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>有些时候，真的就只差一步....</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImPwQZTdp74jicia2hXW5d75uFNNgl58PmRbtBRkyBDj0NbicJHOyibBMnqQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>显摆什么让你显摆，来自熊孩子的暴击伤害<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzIm6fBDO8Wj825ibDK1jUg65k0lNfxoPlpAdqYkudicfqzK6h8p6z3UYX1A/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>立刻去下单了一个同款手提袋。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajctILyP3tUE3b76sYAia4QGz2lJzxXxZUMFdv8SNicSYhglp3zgz9eNpZibkXjfRJdO8ZwrOnEEKEo8w/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p>爸爸：什么鬼，我赶着上厕所。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImQe6nKUkWY8VREx7udz4hOVAI9iaZiajDMOqPdH7AscHKmltGhgYIfbrw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>快把这根香肠给它！你这是在虐狗<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImeSraX9cZ3k8Uib486ba166ibkJqniapPxvme2VIKGn9ZLXj5kmqOmpQRA/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>烟没点着，倒是飘出一股焦香<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImIaK5pCVtntJMlqj79icTGef8Q28FPPjI2tS4hYCPnquUMvZgORbiadXQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>现在的金牌和以前的金牌差距太大了。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImeHjPfFYdz8zBXWXpbmJu5RdvsrgtDdwibJ242iaTsr2fzyyXrKciamX8g/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>一个让废宅落泪的现场。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzIm5kiboTnDwjMHb1wiaKOibfEQ66ibcAa2ictbqiaY7jnYzMMpPxsv9ibV5n1iag/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajctILyP3tUE3b76sYAia4QGzPXtxFBfH1Lk5HsNYWpcycSshq2rkXM4DzLYPcslyHZS03gXo6ibiaWGA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qbSh60g9bNicjD3nyxokUNCQiaYakpZoZ5bcSDAy3iahM4aVre2YvwceLqQ/640?wx_fmt=gif"  /></p><p></p>
