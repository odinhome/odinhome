<p>图. 1</p><p>你是不是扎到橙子的大动脉了...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJsJC5Gg6rticF3djicb0HJtojjVfV9d7H2LwYj89VK949ktrHhY3JgQiaw/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>还是那个大爷，气场还是那么强大！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJyJxUGyCBHMOQ5PGod8RPGzLcPdkNpqBUG8icCCB41zjtxOUHcwH2r7g/640?wx_fmt=gif" /></p><p>图. 3</p><p>老弟，你这个车不结实啊</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJSLfscNNxyevbQlpXsVgssGE5dg4fuJSRlib9dnTMMe8V060uT4g5S6Q/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>兄弟接住，你的饮料来了！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJUpmdug7CYfL6GLNm0T6ynBiccGv100ICxHDrg927D84xTvbd5lXGD7A/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>不好意思，我飞的有点低了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJO5otNT0N5o7ObBqYClW8xfhG2UdTywjnz1swOgMg8IXB9uo2FacCGA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>一阵风来，我没忍住...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJAt2pNo4vDWErwtmkTExP2HgSxJdzMFkHGhnS0TGmic4iauY6OWckfx4A/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>说了你可能不信，我在高速公路上发现一辆火车</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJrtEb6IO8ja369fZPSHah8JseldtIj6g7G44Pfct1x4b0pWkSvelCag/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p></p><p>我化身为树，等你几十年就为这一刻！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJJLv49LxZKIGB8ia5iaqXOX8wmt6VJicKX4624uHviaibaHGjtp2DdwxBqew/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>一个人的火锅，这样吃火锅才霸气嘛</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJSut9FyvbA2SrBDLiaEXvu946b2Hjr7lA56oa08ZaC5icM4sqHRX9kibWQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>大哥，你这样拿蛋糕回去会不会被打</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" /></p><p></p><p>
