<p>图. 1</p><p></p><p>传说中的“飞猫腿”！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAwRDJKgpFLrrWnGjWibkkk7OEwgd1TZcKu6eFHYPcTJPic9t90Gl8utKg/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p></p><p>从此告别减肥<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajftDcVL3be9n5seNiaeQeOFNGKcoptzYsk2ByTibibrPSDh3tQFGuuUKjS6Nt7DBGfxc2xXU56vm6pmg/640?wx_fmt=jpeg" /></p><p></p><p>图. 3</p><p></p><p>老板我帮你能给多加点狗粮不？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCA1o60QRibEsJ3fviagfZ5Fdr55k6hnCCaISBcvyAe52VZOPxYxFicShg6w/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p></p><p>大哥，不就是吹个生日蜡烛吗</p><p>要不要这么开心啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_40.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCA2oufib25qiaDsXzQ5H6spSMVIIo3libDkWZaKawibjHHia5Eib4hn7iactLiaw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p></p><p>看来是大佬了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajftDcVL3be9n5seNiaeQeOFN8Auc99Op2icdomdGDxLSaUia22ib1pKFWJOGktT8JGU7oTKSFib4SPcjOw/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p></p><p>老师果然没骗我！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCA4ZhAfiazaF74YfBVY4r6qdPzLtqPZEXsBC1GOmIkgb57tu0TZ2j6Y4Q/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>老公娶到我不是你修的福分，是我上辈子造的孽吧？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAVUO3lcYhnc0Sd07s65UFfDkHeltyQdYeCib4AAYZjkVkmuAPktEw9Rg/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p></p><p>都不敢下筷子了...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAwiabetkN0kpJhu8IroWP0xlr1KkNtDWLoJiamJOKdB6UJuxYJUzJTeDQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 9</p><p></p><p>快点过来躺下，我们都做好准备了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAreoW9h3o3wh0ObW2l7pZqTJz9NFUfiavRF3BhFtAYcpYSVxHb4kueUQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p></p><p>逻辑鬼才<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAKSx5POGialep9lciaIzcIpd8Qo6CiaVONEsIdU6K8tWbPfRlJeAbtFxAA/640?wx_fmt=jpeg" /></p><p></p><p>【神点评！】</p><p></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajftDcVL3be9n5seNiaeQeOFNZeLibqAwOoUe5jUmj0icciaqmG1Gw4h7NkgM1TP1vcEXjSO5CfUQ9wLiag/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfj4ibALZZlzXBld3FOyXjCAE5DJpOAjrHvCbkoxP8cnP5ZR1dADkiahEiaicc7mNibF0QiaP8hJicFLnnTQ/640?wx_fmt=gif"  /></p><p></p>
