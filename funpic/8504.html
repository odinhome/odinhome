<h2>遇到险情头上着火怎么办？战斗民族大叔教你如何处理</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>坐车一定绑安全带！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE57oUIW6cTkiccEJiceEiboNcycth8dUPOXRCxP0tbj741XcXs1HHpxMaVA/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p>好机智的大叔，竟然如此灭火<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5k1ADZhib0bRMznfNSJic3Qr15MyUtroThA1JI19Ycbad0wCBZW475iaUw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>我有点相信你的话了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapYWSdHWE069njn525cctZvDqDBHVIou2lrSoejGtibSVs6uwkrKZZZiauw/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>被舔狗淹没，生无可恋！&nbsp;</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapYac4x8bdibz85mFSXFR7Fsic6HPqrRvgWfSdf5UqCKBMBRzBUiceVJbv7w/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>蛛蛛侠，你没事吧<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5k8iap8QwpwEnpcXL2UlDnUtHR5jMmq7xd1GvN4PauB19xkyfmP1PiaNA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>这年头没个坐骑不好意思出来混<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5xVOdVUibtIjoicoFkMWJgc9szXXiafdD3C8K8iciaARO9lALE0TuiaYToibLQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>患难见真情</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapYMhKm1jdkZgiaLERWgIwEARzjwHiaKP2fWCXdWBPtcEEZoqCLL98xdicfw/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>吃完巨辣火锅的第二天</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapY39VTuPKM72R5BSduXFbgicFWlaw8rOnmcf8jKuZlBcp7lCufpzf5lyg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>说好的一起滑板上厮守终身，可是</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  /><p>...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapYpQqQvFDtX6BtxjDQXVTn38tGMcnRYiczcUA9Hfaf7qnnAXVrYJia2xzg/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>孤独的最高境界，一个人的孤独！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5wvSv0YGvoppTkibZWxTMTOZWM1fBjua2kATvQot1Y8pM5OQeCULzM3g/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5V88oh6MT1alym1pb2Ogo64o7BDh5Up8ibiadHFGgvDx0auXlDnfPfN2A/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd0rHS1O6jCRcjR37mTdibhuLFmDEWribfuKTGVcq1d6fAhjSI6qE8th5RB8PNssm21QY3f5ns5UfMg/640?wx_fmt=gif"  /></p><p></p>
