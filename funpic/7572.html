<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这鬼脸做的真的有点绝了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2jxjib1nqqKUMoiccia20sqnOfGz6BCoTB5C4ZySpCQnL5452Pz7MCgnbw/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p></p><p>这个人玩这个工具看起来好有趣，好厉害。</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2jldPO2tb6ZeyG659UALsMbbAJia7j5VKbOTQ46VpTViaWlAaQHs2gLfQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>秀恩爱，那啥</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2JfU8XLQV08H0YvtY80zHTxibnnqzia7OEEJib6qJB2oXicoHKKcFYcX3RA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>过人脱身计？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2IvpZNosActLAREfcB0SicibXh7ODg87a4nsA3mgic6ZynlCVBC5oeqt2g/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>剧烈开车时请不要喝水</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2GszjfqFL07q9hEBS88vO5sGNue8Fk7DJYOESdw3cs0hwYTVD2Ra0rg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>少了一根长尾巴</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2RgxPn6DQhqkCElNy26BoNWADKhibibTLnicia91Qo9q3NAq1N5XDn1BfoQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>拍照片还是要注意安全的。</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2mzXZM50MB5XexGAyQuA7wSnmawKOCc6w339JAz6kOQBk8tFj5r8zsw/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>这个车子里面的座位看起来有点惨兮兮的，看着有点寒酸。</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2kVL1dj2uzxvEf5XX5GCv6qGicZv4RQ3lJfYcVF7M2mBBRvQ4p4qeL2w/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>还以为是一辆真的车钥匙呢，没想到是一个优盘，</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2qY9THiaDWJKxkh7ta5KAq6dmibmI0uJDrtvbFvm6JK7ibAdMAk8HL03rQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2Uh2icmW2A3gGP67Ftq94KdHH9yzK3ePicj8UTWkRIA1uTVDnTibqI56fQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdAqKuOeLahYrBwSTFWFPs2Df96GxRGVFV2huFyWfagicmWrCceaLwiajIUyFICwicEpvSYicvZQCt4PA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfkiapgXCLKzdDDbO514hn5F6j9FcynmQb1ZeRbVYgOoXTwb4t8DoTDdQSib74EEE0BOJ6YURMKEfyA/640?wx_fmt=gif" /></p><p></p>
