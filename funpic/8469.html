<h2>晚上一觉醒来，家里变成趵突泉是什么感觉？</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>摇晃的烧烤~<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBzuBLNqicNg8Wxudfxh6DftxI2dJPeylg87DmlMMThacKibPPqKxv6Qwg/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>兄弟夹缝中求生存，一身本领，都是老婆逼的呀！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBB891zrhfyM7Sz2ib6ggiczbDTic2hYbRYkY0ibHaKrK80PAK6EW84ekW0Nw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>这是炮弹？就这么扔下来啊？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F633.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBJTvC27R9YrEx2M9mdjy3Ru1LXCpEbXOSaIolvujyw2pPMkoBvCbibbA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>我觉得主要是洋葱辣眼睛！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBJeNVhtPQ3dY39AwjNjicC4JnH1qXZEZjbsoX0mpzc4ZAC6YuPxXKkhw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>女儿为啥突然被扔回来了</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfU9RdticiaWcwiarPuib45cxJ8Jic3bfORgl5hiabTbN6Y6fCpfbMK0GVacvRM7L9BFDYmgPibqGEbicCbiag/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>这样下去，轮胎还能拦得住么</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBzKbibNQkReibI4JiaSZdax5aqW1Qs4tbPWgThGVINGMl2sSxzuxbSZJrA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>现在没有点技术，连洗车的活都干不了...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBm2IT5O1iac87cPbAQhPam66cmFGDjial3w2kAjh7fLUsffwfFqML81Lg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>一觉醒来，我家里变成跃突泉了...</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F631.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBB52E5xxH9eUTB9BmNk8HAGGqI7KQztb5nOg75bpvqX0ZIIzCBzx8WRw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>原来娃娃都是这么抓的啊！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBB7EMZibllsO62h0ga6vsxWRlKr1tSkkz91Nf76jmZx8TXG0O9VzAbQicA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>咦？还没走，再装一会...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBB7icO8w3icpBtXCEhmKeREGBklrqzFCZbRb8z0cCwfJAZONKIaibSiajwHA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfU9RdticiaWcwiarPuib45cxJ8mtBullxnsbsTAWfU7vfzycrukaNtTm4uts2viaTCmaBiaoPicl05UZTUA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc3C0qTJDz1rTN0MjGxScBBQUMeRC8LB9icRLYoDSdP5ibu0NW6LfARZFvib0QPltVL4ibibEMPPictxeiaQ/640?wx_fmt=gif"  /></p><p></p>
