<h2>飞机和飞鸡有什么差别，真的是大开眼界</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>看看我买的新车，我去都发生了什么<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_26.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcialHhXoapmInajYgpNeFgOAFkg2LzFFyfkOyKaURKZwWC6RIjTzyAgD3f3tiaKhglXt6GYlwRj6Pw/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>甲方说用最初的方案<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcialHhXoapmInajYgpNeFgO6pUIricaTuwCYKJyibr0pH4XjYYJWqPP59jy37mUKeroYeKc1BoZZfUg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>这一定是灰常有味道的菜<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcialHhXoapmInajYgpNeFgOSxeWJGNYtMiakeGU5dib1kibJvWT703nicxnZ0GZMFpW3aRiczWK3RpmyibA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>手拿菜刀砍电线，一路火花带闪电</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEp783IwBhnj7qRrdtRcjlpxUBBYDHpl1cgdfShgNVAciaos5iaA9Ggzrw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>太高估自己了，还是老实的钻小门吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcialHhXoapmInajYgpNeFgOTyWamH1eGJtvqvQ92kdcG0G1nO6g9yKE27pmRLYwrCjuHvbiaiaGNJibg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>艾玛，吓死我了，竟然空投了一只飞鸡<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlExrKKKGGqD11ZDr77BesrEFvNqH4TrZ65Tl8Rd6CnH05FicoIXJXpwHg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>麻醉药发明之前，18世纪众多麻醉方法之一</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapYuSUrFJFuml4M0qfkYtBV1ic07sfHw64JAwDTNYLgLkEwl4IUB1ibjxaA/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>北极狐的捕猎方式看的我一阵脑壳疼<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEcI8G2UDwX0kxRKz5tbCYDAl8YhUv3GShyNTanENB9JrianhibZibSUqWw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>再强技能也架不住风骚的走位<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcialHhXoapmInajYgpNeFgOOt6Bd8Uzziawyk5duK6QPz0Rlam4e1ZCtzbwMe9EdUIxfshTqQWw2fA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>防成龙装置实际运作效果图</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEbFj9N5KmUhF7BvfeTIjAGRDrYWFTIngenQEvmEjSHyHib22ve1WYj4A/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcialHhXoapmInajYgpNeFgOsDTGwJsIibnfpFYMDjCmibpFVOac6mM3tf33pNgIR545mkozmVaEcP2Q/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeM5IXJ5Ce6U8k9AUoKghlEvndRXPiacN5icHuLyDDVJjWhtrSia8LRiag2doibBLGGIdiaGiaSDfXKzKcjA/640?wx_fmt=gif"  /></p><p></p>
