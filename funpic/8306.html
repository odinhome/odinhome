<h2>士兵头盔上为啥都套个网？这位的回答让我午饭都喷了出来</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这是在自产自销，自循环系统吗<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /><p></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/yNFziceKNYyNvZwcNUuO9GtaaeJkz6lo36Y7zvz7n5K1PNqYV7wC4j30COxxuqfwhU6P2qPEWrsRwcBYRrjW2rQ/640?wx_fmt=gif"  /></p><p></p><p>图. 2</p><p>其实犯二的不只有二哈<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/yNFziceKNYyNibuZKtVicwrx407wv7amU3Z5qktYTPnMr2lQ2hlMtT1e5ibRP5yFFXBNPkh8HVpfMzRLCLvg119olg/640?wx_fmt=gif"  /></p><p>图. 3</p><p>老师我画的是草图啊......<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yNFziceKNYyNibuZKtVicwrx407wv7amU3Z2mPUz9A5jUyPqou8bUQ7I9DuFuMVYSsuxap6oyXwaOZiaJPrqz4VnzQ/640?wx_fmt=jpeg"  /></p><p></p><p>图. 4</p><p>教你卡在椅子里如何化解尴尬<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/yNFziceKNYyPibKq7octAc35uCtW62h5AmNPy8p3YVHEUFw8fweiaNp7nUVNFGwwA7m9BO0G3Zm4mnCUg3F8yVmkQ/640?wx_fmt=gif"  /></p><p></p><p>图. 5</p><p>是怕士兵死的不够快吗？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcmfKyMoHiasK6QUu6VDxzq4ycicMbl2iaytP3icCXIkaiaJST6QGtaeOx9AEbksVpCQWx5EyK0ovG1uWQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p></p><p>你妈叫我做你女朋友，这是什么操作？？？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/yNFziceKNYyNfJL941GPgtQM6LsUe6iciayIQrYacLcwsicRuxpAsZThzQynkW4WNXkEDqbvmf1RFufYRSHfaicfsSQ/640?wx_fmt=jpeg"  /></p><p></p><p>图. 7</p><p>生活要有仪式感，和苦中作乐<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/yNFziceKNYyOXXvL0DDR6pEmT71pqsFltcnePzic0NCiaINFSQJMzLGeyx5FT9QECPqJDJURQ4XZRasibe4lugjPVw/640?wx_fmt=gif"  /></p><p></p><p>图. 8</p><p>学车的时候，教练说开车一定要环顾四周<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/yNFziceKNYyOXXvL0DDR6pEmT71pqsFlt3ncB5raOFPd3Lzu6RVVbvsTdZQvnOlVFNKEYmBDt8VfyiaLVOJ3mPNQ/640?wx_fmt=gif"  /></p><p></p><p>图. 9</p><p>千万不要猴急，哈哈<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/yNFziceKNYyPYSARiclF7SSPVcnmdouBTN6fHwYP6T0qMm20gcgQUEsckKn3zcsSuanAylfDZQukhMg7eicc5SvCw/640?wx_fmt=gif"  /></p><p></p><p>图. 10</p><p>老司机啊，这个埃及炒饭没毛病啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcmfKyMoHiasK6QUu6VDxzq4lTAnlmeCSzk3BOicvSoF1ziaUaSEVf6DGFndicqMTXqKibBI9aAxHc0uDw/640?wx_fmt=jpeg" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcJib2miciciaA8VQNHRVuqWbrCs3fjvbYQibk8AZu9pcxpBlaicHopiaB2SbeicVZA9R3wzz6fhO6FtpibbAA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcmfKyMoHiasK6QUu6VDxzq4lia61ibuUA0yAradjkz3gcickficmianetkz0DH3ic13MjDd4MO3cZ9v9CSQ/640?wx_fmt=gif"  /></p><p></p>
