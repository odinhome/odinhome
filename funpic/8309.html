<h2>怎样能看出老司机有多老？面对翻车可以迅速修正继续开？</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>我终于渡劫成功啦，我飞升啦！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zgu2vjSpO87gK0qxLsfDyy6CV1zq6pqFSibOleVjC35yKVB3GQZrDPeQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>这个才是真正的铝行箱<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zCt4aMrv6QAzvgIUAM65J94CMLwQYjZBxMmApTNm6sEHiaLzTLrAZQgQ/640?wx_fmt=gif" /></p><p>图. 3</p><p>轮子说：你这体重我受不起啊......<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zp5OGr7RpnvcmAv3MHlWLgnUuX2hu0rdjTb49H4kUUADJYVybc6FtEg/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>论大片特效的重要性<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zLsPslfrLuQgBKjQAxAOyXtG26hL7dFCJYWoxnwmxeLuJ0IgpHDgBlQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>喜欢唱跳和RAP的狗子，一看就练习多年</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zwRfXNDoNxC8gGMoibO8VKMM8NxksYGTPWayhBhEUkAic4SOkQdotUxFA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p></p><p>我了个喵，人类的镜子好可怕</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zX44b0uX5fCpx6NhKlt5tuP2FgJOJqVRGkmlIt31GYM1HeiaHWACejHA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>你是怎么混进去的？快点给我出来<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zteSyPrUKthXicuMo1D5qcibOIENDFMYSStJKcDEw2tg4XGKr0WSVanog/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>这种硬核的演唱会哪里能看到<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zBib4DSHyxicV5tNpjRp8LG6TVOUQX36hFBiaSCGWKhsr5oGTicISkpIibbQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>世界和平后，超人出来找工作了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zuNXiaibPYLlPCvN9SQgy17GVvZ2j0a6DD2f6Yk0cicUc4Ej8FA4FERZibQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>老司机啊，临危不乱迅速修正<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5ziaNOiaWsibZiahOSibm2kl3JjppnA4tnzJNpBCGwhAiaRSOePfvrZPyRxAAA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvK4PHuzlwJM05VYtHFdUvjtxnm0PcxQNvmU560lBcjlF0YVODICuEjg/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajefibVjoRhKz7TKtbkXaJZHBOLia5xS2iapcGOOSGYKDhTqMUibhqmW5DhkC7Lmm5PAs7Dmg44JkmFLAw/640?wx_fmt=gif"  /></p><p></p>
