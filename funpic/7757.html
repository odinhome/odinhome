<h2>这傻狗教了它一天磕头拜年，结果教成这模样</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p></p><p>当场给大家表演一个反向磕头</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFPcbQLLiaQlXJsEbvJrRwhTAx2ZxOMZV4hvGzuzmHwb5Pj68sgQdrpxw/640?wx_fmt=jpeg" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFy8nGgBUAicNibFHgDD9cKwbkev1fd7Pv74SGtbUdy6VgFu7Z88bFypRQ/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFWKOzs2668zJcx3fpO1KrNIiasMJoY6WMatD1kp4B3p3P0OIXMryyUTA/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p>形象代言人：周口杰伦？？？？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFq1vRyia9FrxKF9NdibepD0S8dsIA5nWwqqLK3Rxhf3uHkbXOQOXHib7xA/640?wx_fmt=jpeg" /></p><p></p><p>图. 3</p><p></p><p>看长颈鹿的眼神，感觉不太像骗人</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqF748e97qLrnv7Zd7YwLibjXOC0lDMzCicNuteTHBh671YQw2U1su5ymMw/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>桌子这水跳得不错，能给八分，什么，你说人？哪里有人？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFnJmJPqUacIWzEcfLicHCLAazibyHsFWDiaVjpVApQIjQxIzmic6TPKUABg/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>养猫就是好，一根激光笔就能让它为你做任何事情</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFBjG1uwQBGDMIkm7B5Y1U75kUJbFoU5FdvzfKskvPbxicSzRlzrSWsCg/640?wx_fmt=gif" /></p><p></p><p>TOP&nbsp;6</p><p>大爷你今天是喝多了吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqF5haPHes5RFG6KDEicibYAPH5qGhqIbvSKWkkt8CNIgxp7qA8Nj6wvghw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>妈，成年的孩子不能打了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqF3KCb0mWcib0ncWVg8NlkFeVeIht9hq96KqneH8icz4WSlYicGAhgXpNwQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>以后上厕所不要随便给别人看自己的纸！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFRxwXlXxXfNibicJd9q5BoBNmtOJjI1icqqtlwtwSUuQHQdiaS41l2LnFjw/640?wx_fmt=jpeg" /></p><p></p><p>图. 9</p><p>安全员都是经过专业训练的，一般不会生气</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqF9FORlicvzy9yXkMicpmibCyg9Z5qTzxqrG7MWJTtibqIgiaA7s2siapAmEJA/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p>？？？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFuz18NfoUfJiakBkmlPkgGtPEWlA5duMiaX52UibaXBo5ll36yUoNvicKRA/640?wx_fmt=jpeg" /></p><p></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajf7TVs1jKUT2OPpDHYKpHqFGccHKu0xfIFFE2ZURKfhoibP6f4USUSMJucYJSUL95W9gX0ickre3Hjw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfmUA5d3jXFBlIibhicYgC7iaROX5s3LFmWmQgjibuxINYCrw9KH1xbyYtbM2pqE2lSohoo3sWMuh57kw/640?wx_fmt=gif"  /></p>
