<h2>面对全副铠甲的武士该怎么击败他？只需一招倒地不起</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>万圣节第一条，吓人需谨慎<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvHgV16Cp0xwWI1lia6ZxsiamStEUOgrGQM83uRlyA0M2ZicNRLyylpWNLA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>一起摇摆？快乐其实很简单，还会传染的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvD2amERJ5ice7yMLMdVw4tN0COCmRYJ37EN0V2GV079fzodJ83no5Ecg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>滑板和风扇结合的妙用</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvlWrmESl2hXm5TJia2dTBiaeB2S6ibgibiaAcBTMV5gnR6OlkGx9D23IJWhA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>英雄不为人知的一面<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvnV6VN2yZoVW0lPs7hW1x3wK7f6IskfmVrtJCuwVdibzluAibDq6NsbGQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 5</p><p>这绝对是最好的生物稳定系统</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvjbqku2Gm9xKtTVjSylDFsTTic2tGOw7RSxSBaQsg2kbS0iaqQRxjBbvg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>卡到怀疑喵生...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqv1pp5sDg5LbREPdOYY4hVRowemkx5Ug20ClXZ1Ticicg4s9Ldcib6ibvRVg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>我和生活<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvONTriaWrHiakXOn0U1BAGkP0SuNFaRTf3W1lArCSicfjH0JU8ytqM0diaA/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>绳子：我觉得你太重了给你个惊喜<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvAlZLzA2lSSE7e7YYNVgvt2DZbGb0J1OSnZ7JsFwvtjHxLEHldY0P1Q/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这一下大腿韧带会撕裂的吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvCyhhg8jBEibOZhRe3iagfYnWcZnfQwV83WyCfbF2icaZ8S5FRgIkwoJ7A/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>终于发现盔甲的弱点了，一招制敌</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcsSuGenYIkYhSHxk2atrqvPaP8r3CKKmdcKOYjzqic8tqyk8e0coHMypamNASvibibNvBTdzjVLFv3A/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfh5LWv7VYfpKH6phjOiboxiaVwfGGzhrNdAYicLk8c5bzyITKNg0spRGVY5O9dULft6s7YDQcxH2a1w/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcL0WAcUfmQnn1icvKolCT5zsPvPIicOkafJdhLlSlMCDsxSNicqfJkG0YBNr66Jsu9FA0ezBgCY5fmw/640?wx_fmt=gif" /></p><p></p>
