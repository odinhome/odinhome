<h2>潜艇兵休假无聊怎么办？可以把台球桌扛上甲板...</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这辆车都经历过什么<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_26.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9miaEYt3w599NubY6zVwku1pJRrxVvWMF2NnYWtEIc3ib72mpmcIyQWvg/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>这个盆让我很失望，仅两秒钟就被识破了！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdmiaic66YstBzddkTYqVV4qbWdNsj2zkyvh5aGfibNPicqIOjIiaQ65E1NO7fmicGibfzoriaw4JV1aUfYDA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>战斗民族的消遣方式....潜艇桌球你值得拥有<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9opViadtsBDDJlvmdFV1FBqzvIboZDjEVRTk2c8ibLTTUf9mmgCLkibZZg/640?wx_fmt=jpeg" /></p><p></p><p>图. 4</p><p>一枚敏捷属性点满的胖<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9M7RazGFHUgHvXRI1Z240UU42BCfoezeGaj80BoCbIAngSN6Ld71Fzg/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>还真有人这样...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG98KO0aRxa2oP05MWibPrcnwfrQnGBISCkQ1o8ibY38Kmge0WvdQOlsPKw/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p>我就试试这菜刀好使不...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9jDmKswiaoepr2Z8KnZPt6BL34ANGC6X1KY2D1SAzfDRc4FliaFEqyQVQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>事实证明胖子都有很强的物理反射伤害...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9nZkO0UXPnEUxwccAWQDculpGd40CjNibHUBcy69MaLaRbjqVBOww82Q/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>就算被蒙蔽了双眼，
