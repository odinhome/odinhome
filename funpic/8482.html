<h2>每天清晨，公园里不只有锻炼的大爷，还有这帮人！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>气功大师及其狗徒弟的表演</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sGdiaH5DUr9IHcDDnJ0jvYoslJhOzM7lvJExIvhn58fBYGgeUQMcbU4w/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>这是我的大表哥，特别的能吹<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6ssibGJZIjZWMR8Eyd04RlC1HcX4ibClLlR24lSAGWnfOqNOyXTibGr5DCg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>这个轮子可能有自己的想法，车子都追不上</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sibkefTSOKCOUFVibketIAtFMPCdRgQDHqtd6QMjicb47cNNDBhdfy8SEQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>我旋转跳跃闭着眼~</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6spc3ibqJlYelcReOv2405N80p7xEvh1EasON1GTfJoZUIpvdM5ZH2q1A/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>兄弟，她已经告诉你了不能玩水，一块石头扔你头上瞬间没脾气了吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6spjQNArJoX4qWr7lJcUCrQzy7r0zbB5xuicWOvf4iaVeySTm823GyQE0w/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>我想知道绳那头是什么</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sibMPIMketGNJctLR0ShMF5ylKJ9pvh6CMu7dQRDC0XvUNeJRXY4Tz6A/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>同学们，地基没打好就容易这样！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sRHmL7H1dbzKXiafxJK1mQo7AIMthRV5n2yXTWg0ROMhdnhJiauvSHanw/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>妹子让你皮，看你怎么拿下来！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6slE984QlRBmg4XejEia9mlz8B8R7NjotLUGoqvOC66OyRnrNIAD9mXgQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这个小哥是在演示如何把自己摔出去吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sEVygPia9vgzmwsdYsGYydXmpZLLcJcsiawZ9wlzNDGq7UbAjthia8ibY9Q/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>高手，这才是高手！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sMHibNvzs7Y4qYOlVbNoUyEoy7BlBapibYgr3wVYJ27wo4rY8ugbJNk8A/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdibbRRW2V3ePjTwIxtUNrLoPnDn7RdbicnzzCyR0cWRYwk1YZUF6HuIEXHmAJHNNBlwtk51cAq5ichQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajetI1wDlZS4xPUjp1QMKH6sia5tvib9PmgeGrTr3ia22BaUCD9wzvevHrLqUN9pjBXsP5RibfVe9utkMQ/640?wx_fmt=gif" /></p>
