<h2>开枪射击的时候，不要站在队友的右侧，否则会很刺激</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>功夫再高，也怕菜刀<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf2yHibiamxLhXYPez1icmSqw3hhVcZoCp90icQyXSf45icac8PmHnCv9NVFqZsRa4sGpAMG8E0Yk7icRoQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>想跟我较劲，没门<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzIm0jLoOfH5m6E1HyVZgQficoFPcwbBrpibHFjtVLEjgBj28BTGfm5kN1JQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>开枪射击的时候，不要站在队友的右侧<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf2yHibiamxLhXYPez1icmSqw3eOZ1zGDblwibXmiam8BoFRbAxgx00xnaYFtG6xc6yiauibucCicqyb1fNWQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>大哥，酒瓶不是这么开的啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf2yHibiamxLhXYPez1icmSqw38Ve4Y5PKW6mwKFEbQLf3gnskWh9JsfqRY3fKkZQ6a4njv8vjzxu7aA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>这个快递，真的让人欲哭无泪<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf2yHibiamxLhXYPez1icmSqw3CHcNjGxeyp1WunXqkyw6WCHpJ39ORy0fKv1GYpIkSrmvMcLpKFa7AA/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p>这个球，走位走的是如此风骚...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzIm7FM8APfS9VXiaHoZuYqNnlk3925MPwgZwK3BS3t2nhnaDZibYOU4IlOQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>这个大号萝莉，看起来还是萌萌哒。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf2yHibiamxLhXYPez1icmSqw3YzWtBFX6PcO2GFRm4CP0J3dqiaO5z63vqicujqZTKnibQXrHf3bKN3TGw/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>没掉下去真是奇迹。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImleDsX1kB1o43SeicfrhjYGg7hvmIqFJet1VlLISq6IRjoeMWRXPPAyw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>说实话，全场我谁也没注意，除了你。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImFe3TOib74qlvibdHCtBv2zJdw8SZuXzw0SnFibKGSazmeqQ3QHSicickDfQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>你什么都没看到，草丛隐蔽而已<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImw2hnU5cJnOLH8spPSQe6c5FFXh00lnbrNOsgMNibfMHYWuiaKfJ0wcPQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajf2yHibiamxLhXYPez1icmSqw3X9CRyjOzqN8HNtLibruSKS0iaxHoXNpRxwcF6HUUyxJhAthMiblVf4TTQ/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajf4SA0GpZSGDCXvyO21myDYUT0y82qictRmHPwe7evzxHicWV9ucPUBwhd4azeVmG2O2dP1TdsgvyWA/640?wx_fmt=gif"  /></p><p></p>
