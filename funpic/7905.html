<h2>开挂的民族，印度的心脏移植手术很有想象力</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>各种花式装逼投篮失败</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaE3tn0cFR5NIXSd5VnoLkqLANII3AqJE175IY7s9tGHibR5eaCNnM9Qwg/640?wx_fmt=gif" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEibjM9fkSGb3cRGKRufSHqPYTmPGicJLsBDialzqjJhQspW2staxe3ibLhg/640?wx_fmt=gif" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEc0iaBhAsicfgfib7YJ2e97SliaxuNghZ2TiceU0HicedWYN3vcpMv31v2oKg/640?wx_fmt=gif" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEpD6zpryJjLPvNEWU8cIEkkzecrSWsyDIELUvKWx8VbZsXVIvKzYHjg/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>冬天没有朋友在身边，不要舔户外的铁棒</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaENDDUtbm4KNyf5ichxsC9K59y5VmIE4QPyaddmejibT7icSibumBAdJBQcA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>跳的越高，疼的越狠</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEbU9ezXsecKpt2FhBffHXdtoH3wqcsicmia9Q1IkDdUI6pftQQibuBPvXw/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>电视机还来了一记助攻</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEDTwlygL0j8libHicQUHeibXSWXLHZP1KHdBQvJVeDX9koXygyfYjTv4GQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>越装逼的人越容易发生这样的杯具！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEjy6NUsMmvTHqfE5Dl6alIksNtNAcu5GWU3FL8Gt4k9wibwrq1ez3OIw/640?wx_fmt=gif" /></p><p></p><p>TOP&nbsp;6</p><p>印度，一个开挂的民族<img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEZH6v9hGDm3qLa0mPicFB6Hkjf9YjGVxNXMiaqe9uYJ3uB9uL5qj9Lu6Q/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEe2k1hOiaVNG16kicFM9oSaulSIkHicMavu1ruZDf2sksrCJN1eT6W5p5w/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>印度的心脏移植手术很有想象力</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEXE5CCBd5Lbc3jE3PV6pldKlpOYDY7kp8VzsF400o7BRC8JbvcBguoQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>单轮摩托车，三哥的经典开挂方式</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEATicI4iagWskCFkjhPduO0IrbJhbTfmfD2hUbCKjVKibAtTwRExJ73ZBg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这真的是富人靠科技，穷人靠变异了....</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEqUpbcvL0MsCcicd1GErSkNHITdSnmEJdf5stciaXRkro1ayRggU0JibPQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>CS这么写实的吗</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEF0keic88THwuJBonPKlqfePEGfHOPwlo1xwyu4gVLux8L4Vj7lcG9jQ/640?wx_fmt=gif" /></p><p></p><p>图. 11</p><p>一只猴子抢劫了珠宝店</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEEOTl7P2CZ3q7T5CoXxFFIAglol1hxRqawia4LAqFrPib112GLSr5wYPg/640?wx_fmt=gif" /><p></p><p></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcEVfzaQ6WEwpdH3AibdXRaEhMDwTGBPnaWmGoZRSrYkLqe1UWwicY53qzmaeI3PNuaTeLNYBN6Kkjg/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftYicWfgcQr23xb88qCa7zlskM4orFLibnibj5C01DPhpch13hXEIpPj8GAVun5hL74amx0yFzTy1Ig/640?wx_fmt=gif"  /></p><p></p>
