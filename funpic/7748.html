<p>图. 1</p><p>你怎么能这样去欺负小朋友了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNY4JAZWqzNj1iaTpGCGIbVTxCOXURlicsiaYbxYLp4N3naPNha2RcEqcKw/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>历经千万场比赛，教练早已经练就一身功夫。</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNU9lbwL00iaaL2bJDiatQL1Nkic1mLBusCxqcFdS9ia54kmHKpWSfyicoZibA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>每次睡觉都要这样才能睡着</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNgf6d2ZlpEjzUvyqWUliaaoE9Ea2kBNYzQclzkzFtD8nl55GTTg2f98Q/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>我去，你是和我开玩笑的吗？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNVyIzQR3pOL428vib3gcdYXYqAQvCr11iaclf9ZTPic3zeejAEvWKtR1Bw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>你给我站住，砸了我还想跑，我非还回来不可</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNtxzhOuYyoDjMKGsWbfnAZxyvs0VkFGeJlRRAhWSX0DGoQQXUBM7qDQ/640?wx_fmt=gif" /></p><p></p><p>TOP&nbsp;6</p><p>前沙落雁式，屁股向后坐</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNrItJw16G8UGcyA8GHeJIYpsUpHRUCIibDYYf6rZzoHQbJF55PUicG7Ew/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>今天亲自下厨，让你们尝尝我手艺</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNjy5Gx7xOmZf46msKpjCmodqPgkADtIKZAC1UTHgwibwRpTMtvqJibhPQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>给你们表演个教练的绝技镇楼</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNrsfBibFnbfrbqIYDVMYibJ0eCFpa0SwQwupuwOT4o6vVqFgvgy72oAVw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCNhWZ6Bqjfn3IJIKYqPOzHKPSjVVynib6PkSRFtZJ7ibc6gVFuRURUoZgg/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p>老师很生气，后果很严重</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcPSKibZvvq6x7VRtLicgOBCN9KUhCvTB1VEmj4jib2zDJjuiaHAD1L4bFlonEeuywOapMbGG1hia4qttg/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p>
