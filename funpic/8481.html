<h2>超市里这位大哥偷偷摸摸的在干嘛？看到这一幕笑喷了</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>中间那哥们有点懵</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVU0Z3cKibVn7cickgPKCBZqBUOOpBNMRoBVo9U41L9LsGncqbwHSDQvFw/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>坑爹的质量啊</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVuVo6o9pGbUr5vRfT3ibsDB39hxysR37D6ATdbXThbygvtsvOuIPWC9g/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>当你不会挑选水果的时候</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVxGC5iavIY5QLAbkpk2Jiajqb3RDcAwiac8xYNZBBesUr0RgV52QJ6Ko8g/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>老婆，我给你表演一个过肩摔</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVib8VfYp7BGQ6Zz5QZ54d5flwapZId7xYqTmlNHv6r0U0Fwrqrf8TC5w/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>等等，刚刚什么东西掉下去了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVC8SrnicwIdmQEcLwTnVV8zVskJekGtwrYib4UcbYia4OQiajbXggsINAKQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>我只想知道他们唱的什么劲爆歌</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVDQgk3L3pO93vfN4HagzDyibe0MdvqywYK5cX0GnKILPtKU1WIAtkTfg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>哥们，这种路上也敢得瑟<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xVLGNNVCxibic42mLS95SM7bSlvm6zAqr1DsAYQ1sibsBxiaMxXqU9SW5fKw/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p></p><p>换作是我，就会提示：余额不足……&nbsp;</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd97ASlwwlK863fp0qoC4xViaTf0BtibGFTZ2kpg3pON8ErHShL5DnKQmDqcicTc5h6a
