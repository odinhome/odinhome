<h2>装上了2080Ti的战术核显卡，开机后果然硬核，瞬间爆炸！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>装上战术核显卡，开机有不一样的焰火<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfc9Rt631NCGAicz66t5ibz4vZCiaic2iaE0khMOwicPDfNwIeicG5jCYVATBbyw/640?wx_fmt=gif"  /></p><p></p><p>图. 2</p><p>这才是真正的马失前蹄了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfc9Zf9tONicYSAbjPLrdRhDX2E2FkPWcYUictmRMtyyt60yYhNTUO3GuqQ/640?wx_fmt=gif"  /></p><p></p><p></p><p>图. 3</p><p>驴子和它最后的倔强！！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcbm6oIDrEKqlcibcJNt8hdJnFCAH2vDelI243Pk1tLpz1xrc9fmBgz2w/640?wx_fmt=gif"  /></p><p></p><p>图. 4</p><p>惊不惊喜，意不意外<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcmosibXoaEl4ljSjsGJQHfWz0ibqNCVPic94Lb9wYgcFicn19MXIguicAD0Q/640?wx_fmt=gif"  /></p><p></p><p>图. 5</p><p>你还梦想这份工作吗？...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcL9oUZWcE3rmabPhgZkmOdyzd8PxuO3aIlsGACrElwZMGvBSeTcEbsw/640?wx_fmt=gif"  /></p><p></p><p>图. 6</p><p>是我的错觉还是安装了啥设备.</p><p>..</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcnnXOvLOZKh6Qe0uib7icadKC5FG0PcYnWPBXkxX84licSeexibq7L39xicQ/640?wx_fmt=gif"  /></p><p></p><p>图. 7</p><p>感觉自己很机智，其实现实却...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcJ5k5WaGaIbV5BUtaM8RQrREomBsyFa90bAygAaiamibHibYy3tBDH87pA/640?wx_fmt=gif"  /></p><p></p><p>图. 8</p><p>虫子：这丫是人干的事儿？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcbxaDMT2CiaDIKqZSMvfMuicy6BoKmyic00q1d3oLyXClChpla9icPPlf5w/640?wx_fmt=gif"  /></p><p></p><p>图. 9</p><p>战斗民族是如何驾驶拖拉机的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfc9Yojm68HIPtic2EC16ehgkqS7yKwuKLuib4OGgqYy5ib8OHibX48mWur1w/640?wx_fmt=gif"  /></p><p></p><p>图. 10</p><p>车都这样了还开出来了，收下膝盖<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfCDqjrm4DF67rmNDsTUNfcdPvib8hoxmtwHGKicPoaoRqFSaDoefB1dl7iaW5vic3GERlCp16fGicOqZA/640?wx_fmt=gif"  /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajejQuzCIL80sFtpgnLz096NL0HzwUbPOlXCiaeIZU2odE51FJd2jK8JBBUHtnow4VFTeGRUYe2y56A/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajejQuzCIL80sFtpgnLz096NOhY6XhHXvw7o3QlzaYWYvIficqBibH43ic3WQCRMAIYdgu47rBBicBOfPA/640?wx_fmt=gif" /></p><p></p>
