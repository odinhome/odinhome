<h2>刚买的手机，室友说要试试柔软度...</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>哥们修车怎么搞成这个样子了，屁股后还冒烟<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GsoicErErYZK2h9Nqzc95DicovGqACVPwBZjxaHxaPH7FSPP8cJibbvamHg/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>想到了第一次骑摩托的我<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeBBjFwTh9PnoFlLdOUGxzITqYtKWtmDJeZgyb5Nubg8oibZ3sk8gNQQFHLZuKAu0tR6qYUY4JGhew/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>兄弟你的位置真是尴尬啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GskkU4hGjxU3aNV3BAxb5H6ULffFiaQhAICic7zMJmia24hC7mZQncsxLzw/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>感觉时空之门快要打开了~&nbsp;<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9Gs1lWcciaRt69yJun55GCDYjN59sRb3WLkxXzNnicDkgNf2uTbNEOZ1VGQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>刚买的手机，室友说要试试柔软度...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GsqBcHqpzdicoBxpxmefM2iabcicKBwvNWXAkhfmnbkr78ATu1AfmwrQhfw/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>本来想烧个热水，没想到……</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9Gs7OrqulSvjz8otnQAjJ0ps9YjrwhoiaibVYRCBfGtj3D2Lpzm4K0Mic8iaQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>不不不，我还以为你是种树的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_4.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GsKDXjIoRqAxDy5Y2yOmd4F422S28ruSk2s4SkzszKCSQIAvk21EgbSA/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>哥们，开车之前一定要关车门，连轮胎都教你</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GsCV0QfLNECvryXwhcITic4pK832GnH1zDFqEzYIoTrZG0mLwOml3ibDnA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>兄弟，快，跑毒了，救我！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GsYbHMvS94EonZ1VANrGMicPf3ibm4MPDuVumP2Ig5f0EibKwzYXiac6wqYA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>不是说好中场休息嘛...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdMibNx6iaDXVOG3xgibOOW9GsTt2Wz1Jye3kauycwf1ECHibULiaHicliczV7EWvHsQ5eK3jbdYp2bjCyow/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajeBBjFwTh9PnoFlLdOUGxzI6zmnyNaVO460YoDCyNkeiaoZumICmOa5oKCLXt8tCUzogRXiaJQvqiavA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicbgDoDSLibrgjw52AuUvkOsxc8gsYH3x37VibgyCWIY0ngSe40ibaUMgXw/640?wx_fmt=gif"  /></p><p></p>
