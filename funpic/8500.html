<h2>今天坐飞机看到窗外的一幕之后，知道真相的我慌得一批</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>狗子：我为这个家付出的太多了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2Y49NqJPyceaicCxicmVVc2fnCaowvDNuaOe3uiaqstnDgETzl1icdIpiaGuQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p>老师布置作业让回来画自画像</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2Y6KyoWrrqpOQhjtNXyS537QHFsarK5Wf6qicwPoTiaL2wibqn4yUzjS62w/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>什么烤肠我没看到啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F633.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfDjYvNRsDvVsQPibN0FgMWwg3c371pusia5zLqgA7MTPoMqGgMD7Ht4TcPQvdCMG7GRY2zmyMMvSug/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>没想到，还真有82年的雪碧，998买的</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2Y6YNODeFBn0K9hBLvlDzRtpMm1ia089KRJQVsFr8baMFtFXNkIRRAbPw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>本来好奇，知道后慌的一批<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfDjYvNRsDvVsQPibN0FgMWwrKddUoh4IDDc0KNPSuHib8yddnjRBIV6TA33IWEdVBdaU0OiaREWfckQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 6</p><p>当刘海被剪整齐的一瞬间，感觉想冲上去暴扁他一顿……</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2YaXB9twHia2p8xWCiayAVco2rPibropJcN2V6LseA6dhyx130zeLGAwZTg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>狗子：带你飞</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2YsyevxOiaP9iaGbWQSEAeIHE0Lib7WsgQyicGM3sxbfgfQXuQvq5r0TrOkw/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>主人！你的信和报纸我都拿进来了！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2YncMTJtp3I86rMQSFicTledNWyCpViaK4RmZH1NlZNqtjRnxwVvPuUyrQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>兄弟们买枪找我，有优惠<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfYAvEuOjHiaVlQgMUHDEm2Yu10oULYSaGZIRt5HNsTwia4QQMtzL1tgf3BRTqOJvPDkQraOQD03MAA/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p>小伙子发现他能动后,直接吓抽过去了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfDjYvNRsDvVsQPibN0FgMWwux6jf0z7ia4tkO97Cls4dh3k9kmKHIwm9ibQfzbo1nskAz7WJJfKXB6g/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfDjYvNRsDvVsQPibN0FgMWwo0fpWyjD1nVYQeN37BRVVEFY8lVkGaiasfmZ6tgtO6vCJPVCUHlDu4g/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajc5pRuH5NlEzicW7BWAqziapYSuYBXzvWnXRia2VzGFQQAy5ZgjrEMaZI10Vd8AcMP7uvrJPVu9xIJBA/640?wx_fmt=gif"  /></p><p></p>
