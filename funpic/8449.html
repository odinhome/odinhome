<h2>今天我就让你们见识一下，什么叫做旋风热火球！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>告诉我，这是什么游戏！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6OvftHoibFYbzVqxR4WEySsgPWibCQibtW2h3dkHchgAJibPsxdWyjPvLag/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>这才是真正的装，看看人家居然成功了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_4.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6yf5WZHqQ0wvOGJRKiaLOUG1nuanI9DyiaQWFLdG43FtvVpgdpucKe1ng/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>R！P！G！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6UZQL5vlubvQRYu67XMkVmDqeo8l64qYKCUJxk8sAYibIplUibVgQbnibA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>很多人小时候应该也被砸过...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6qQfrtdAFgplm5lA2ZjbsoDtiaWBVARUXSfy5qDD3O15XvyCUgD3CjOw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>第一次见到这样钓鱼的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI635lDNRLhSwO3iaLx6icjVksetD5vFKkWwpvn1wJo1K90R1cSyReo2qNg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>前方到站忍者村~</p><p>(来自粉丝投稿：<p>LOGIC）</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6vE36yWQbgPaEvnlzC0ibic6Mw7YTqk3Q5mhjVPk0x0ibXHMNc5uZ9ue4w/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>突然有种打街机的赶脚。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6vlxM3s3icGMhnuCcumv5Bf1M0HFAmgicUVbvh3bM9hr4XjQ8Eh4CJFfQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>说吧，你是不是对我有意见！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6ia8K7hv6fjxCseN5nvwgoM1MHlOC83uxbmwQiakv50zgospHjtT2E8mA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>只要我飞的够快，导弹就追不上我！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6SZVAqkgrHbzNCfBUh4oqO4RPedDnoEwlDcJLYsBQfZ8bdcntkCyz7g/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>对，对，火锅这样吃才够爽~<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6qibtibeqZvaaHzXLS5b2Cs0uo1pmBLyNmCrkiciajhGXH04RZHhicwSt2Ag/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajeXAesmpFSQsfoFicuNFD8yzHKjNQZO5iccewL9hXoeuIibXZXFmiaWGpbY4pbGkBLPxZMamdAtYyxxSQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajerXIibyVlKC22QMqiclEFdI6UvW9ZohpUJ7bx7IxL8qibt5C03QxArYUgSVcprMIOQib4HmuozmN9LVw/640?wx_fmt=gif" /></p><p></p>
