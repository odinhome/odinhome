<h2>那一夜，我偷偷打开了爸爸的保险箱，拿出了这个东西...</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>螃蟹：I'll Kill You&nbsp;</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPu1EPCia6juqZC323GApuq8QxIscgwUkq27fLSsgMwt2Q9HgU7lFOwvvQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>隔着屏幕都觉得烫<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuDG1Cw3S8e91RjlXVGz5iaf4lKYCibr2bU6u8ndnB94iaaEmm2Q7c1yEjg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>果然是自古人才出民间啊&nbsp;<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuWwlltVDwfmyp176FiaXARepdnmia9na2ZibyaLCB6icfkqib9k3VBN07bDw/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>你们两个是不是相爱了，把工作都忘了吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPu61EJic5uz0OzgLDOMpjCLfA4SgGY1pK8icheiadichNkQbLfV4Ir3AOREQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 5</p><p>没想到吧，没想到就对了！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuTtdRVBYibpO3cIJ04WDNf01V84WvGvVkRxCOusiaphL6fTIBibJxSyTEQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>剑客：我苦练十五年的轻功水上漂终于达成了！！</p><p>走你！（噗通)<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F633.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuXINhGavYkh3miczeiapE39ydOaJv0NQuEWPH1HHxXHxmEKrTme6pzvtg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>滑板的复仇之路...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPufZx6w97MU4rp2C10DrZePlY7Mchh0uDZthJiaWWCZp5oawSaiaA3CYZA/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>你们这几个人一看就是葫芦娃的钟爱者！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuUywhcBfqO2zkF5Ugc8SLuRUcvaNN9sa0uAgRV7FOCNeCBpibMBVwrIg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>真烟鬼，这才是对香烟的真爱<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdicR5yM5AaibnssYgVoIZHA3QAwgxGLtFLfnicshVSjgVvLsBibWicRB64nl0fAbVvVgEFKBog3Mrkh7w/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p>直接被吓醒了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPusnZxd3sRo8dTfpLwukHWNibgLGJYVibNOH0iaobUOiagM5CTk8ib7q3vib8A/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdicR5yM5AaibnssYgVoIZHA3GkWhRunMYZl1PCmxsH5CP2R10jAlCZkVSyeBu8J0tM5QBST7nTsQSQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuiaeXPblhenF3sXu1yFc7uKCk5MjjYsNzs4nKe5wpcgu7sYXKdK4EDibQ/640?wx_fmt=gif"  /></p><p></p>
