<h2>老板，你这20个腰子不够吃啊，再来20串！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这鸡后坐力有点大，求熊孩子心理阴影面积</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJDFSfoIrZV2attFsmnoX4oPl1Y4ybib3hM5hrQWvr2nbdgzfNeekcjIA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>老板说这个菜板是黄花梨，给我打个八折，赔两万五就好了</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJQmtWshGErxicqIVHGkT5AYEEonpLeFibMwYGF7iafKeNtyQqTVLHWv6kQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>这样的朋友，出院后绝对要全部断绝关系</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_11.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJiaptsRDXcQQS8YUbOpMrnjskVBawkeUa7D6HiaEiaMGMQJmSCcM4Vw6mQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>街头偶遇三级头，我的98K在哪里？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJa28xUlgcgaH4uYo1eeKUnv1nL880iaAu0C4hqxk09pPqLGW1rAhvwSA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>你们是不是站的太近了...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_36.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJcNECxYfKvC45whqQAlZibjthMqRvWqia0iazNt3YUpRNXh78UeAiaKewIg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>我就想问一句你的电动车那来的！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJqbNIddlNYSwtWwRzOeHHTtibJxTfRiaFnYhBXniaKqGBlLmn8K7KPSl5Q/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>凳子不想让我吃，你们也别想吃</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_51.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJKFJaIvKJudq4ab13NNzwMxhRhAxXWGcMke4VZrD9mx4brCyXvlqfpA/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>真实的脸刹...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJ26RlIiaMNmeow7UAq8DcYl5JC7kjtrlibplft8hmWkicRia1IDrbzPy6FA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这样撸串才过瘾<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_42.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJVw3IiamoOMUEEMCMLc9cYBu6tgVcB99x6T4YkDmAROic9SlaOhMcicoHg/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>台阶：怎么样，我按摩的舒服不</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_44.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJFx6lFwcW6KmWsoPIDibN0tN4N7WeZShO0VguQbPvShlPt1ra9JORMuQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajeZlxsglt8ArJPSQKzRxJ2Zu4KnhhX5mggRAJia016zESAsoxZpRCbU5GscESDUuQfnrhlYvhSicBEg/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJNxn6jP6LuhObia72vIOSw07uDEcBBTum2whWOhjxBJ7XH4lSU5LibHlQ/640?wx_fmt=gif" /></p>
