<h2>跟我比拔枪的手速，还没人能超过我呢！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这这这...怎么做到的？？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5F71vb43Hian7jwYNhGyNQTnloJ4HtYUfkricqzoVOPclh0OVoIBZ0gzyQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>老哥，你刚才拔枪了？？<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FHvINQc3icMLTXJicxmrLIl8XM6F1IlWetDq7B6Hy9uVF5EciaLMnVpFcQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>说出来你可能不信，是鞋带先动的手<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FOwwuegB9q9zc0JfGyllic0xZRvq6MC3RQVxEWicbaefkgrJxcVWcPC8A/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>突然发现，自己是真的弱啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FCQVLvm3GYRjerLKB6vibkJicBLouNn6w81Br3BbsF5RIQWbGNBgcUfyQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>是谁告诉我肉包子打狗有去无回的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_41.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FbVx8TJnmY2DuURr50enM1dPMc3qrZxicRV7sEmeBWMvw5uhnxvRoCCg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>手速无敌</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FrNOUA9c7T4ogGjxHlfhiaxbtSpF116jk4upZuZXOMMZQWjP85e7LPQg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>完美衔接，没毛病</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FFGccLHibBOm3g2JagaRe66NM83cWFlxNl7Uicib81xedsuEZS73SuXbhQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>遥控车：比起步，我还没输过谁</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FmGXlBTZ8zBKYiccfodfrYJolw6Xkob6ZmnVXjDibSmSkBwj8C1oNJRAw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>论拉仇恨，我只服您一人儿<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnZC6eeZTVZC7y9Vgib51UAFeibH7KicYZPFyNhYvJT6WIe0iabA4zEaPr91XIia8ko9BmKl043o77m5Q/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>知道小伙伴们小时候玩过没，嗖...砰...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnZC6eeZTVZC7y9Vgib51UACcPh4DAbedA0ZTd4sq8vhIfE3UrzX437OgpSj0czzmyE7ZlakmmpLQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajdnZC6eeZTVZC7y9Vgib51UAiaIiaiclHKdkRyoQIo0icr2Btm001f59BPpmrTa6YALszLaiavRSca8HtjQ/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajczOicDY7LaS0QPqgvV2MNPuLPaqlhWPUW8Piaz0wbWic3uicicTUT0iazmWLAKpAJrNOZVA2pn1EtOzxUw/640?wx_fmt=gif"  /></p><p></p>
