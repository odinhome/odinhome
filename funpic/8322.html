<h2>今天去了一个女生的家里，发现她能活到现在实在是不容易</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>什么都不如跳舞，继续跳舞<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICYsXGsIiatow6RhKtwb0LsE6w7zyl1VUulkqS8gy6YM2tL3OicPauw22g/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>狗子你醒醒，你不是王子变不成蛤蟆<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICCLw1FI23vB5ULib7poM5e3KUiaI9EYicEbjCcjaUDicfGX05hv9yvTUXBg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>只要有音乐，什么地方都是舞台</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICgusMf1rfzEjr3nPo36b85Tmdo0iccvsHtehP0wlmemdZIRc30MGgnjw/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>你的队友可能是想帮你们在一起...不过</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICTpJZk4exDia9wGe200NCMsoeXeBaXCbprNAWuSgNgPHfGlNIicp8Wafw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>最美丽的意外<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICC97GsNYKLibRw4RDFTficW6lAqwpT1eCwEuea5jx29BLuqqPe3M17CIQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>第一回见猴子玩速降还把人给撞了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICUPFSh0bpPRAnzVAB6AlfhO67MFL8WvJYIRfyCyTFQvQ5gkJicHhQjkg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>大哥你没事拉冰箱干嘛，被拍了吧</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICX0RTuClaO4XOp5uS6efSyBskX9xwRW0CibUsfydOEW4fto46hz3PSicg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>姑娘你能活到现在，是真的不容易啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICNcnr1FibOkzW2I8N7yJW5eXUGw5QjBxqUILJdQxE9F3JNvyHV43AVRA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>电门的闭合是打扰不了正在深邃黑暗幻想的狗子<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICdUalBC2t4ibmaQicr9IOSZ271jliaFs1qOibkegfz1yQcuZFu10Q2L0rSA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>看到结果突然放心了...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICP960KaG8T4wSU3AZMWqrlytu0GkGGc3A0ficy9P714rZbvAUZTThQEA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajddNq8BgPmiaYDHBjfXt94hicYuW5BNI8osTFibSTB1OVASS7JwmrgbAIQ77r8G9IKkOxMGXXtAg1bEw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchc3WQDjIBia6YTKQXP3TICue1vYY7Yhgn7S15Hq71QL0huwlozzMkMlUBgicovE2S05mEAzn0tfOw/640?wx_fmt=gif" /></p><p></p>
