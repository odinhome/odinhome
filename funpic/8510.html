<h2>乌克兰用反坦克地雷做减速带，减速效果贼好，无人能敌</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>每天早上，都有帝王般如厕的快感<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGVTZVvpdkibqMo4iaMkHxIyiaKj7KZdVriaicmfBquJR0lZPapia3MnAU8SVw/640?wx_fmt=jpeg" /></p><p></p><p>图. 2</p><p>狗子是称职的守门员，进球这个是不存在的...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGWy3kic8Xib28Q4nPM5Yib8UgwJF9sktPMMaON2sxiaTdTOcMT2m3Qia4KHw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>老师的心里你别猜~本来是想吓人的，结局好尴尬啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_10.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzG5NaO676HW1xlUoqAGVRFUAXu7GmtEJshC201OwpMKMP58ak69zic0fw/640?wx_fmt=gif" /></p><p>图. 4</p><p>这只二哈蜜汁带感</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGt4NRIHicPzmkQJAiato1uYfibZmgt3icHjYHRF4PB9cxp6BIVriabrsqV6g/640?wx_fmt=jpeg" /></p><p></p><p>图. 5</p><p>这才是真的砸钱<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGXbr96jvb6NrVRgAHaf3bPLTarBgYqdxWQMsFVhS2uqLt8nMfMxPPsA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>这只泰迪是不是吓傻了，跳出去不就好了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGohFb4y8MRzn2Rrh6FmFKibg2jKXrIGr1gPnUewjS9d3g3JIJqicAFvMg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>本格的硬核头盔<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGjjAUsP8fwxAhAhroeGibxT2Y2p8Yu5omIsbcy0dmaiaHLTiaBc5Eme8yw/640?wx_fmt=jpeg" /></p><p></p><p>图. 8</p><p>大哥你这吃出了，速度与激情的赶脚<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGs3aicrAEsF1trmSzoOzj64Q0hRibUaYE6P9kh7DFeNWcXqPy341L155A/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>想知道这孩子最后怎么样……</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfBgiaCIoQKJvictX7TekCOG9O1dBxhzyqW1zmZ9FPiarbD7f1mStKu6qLFXpXaflE8gBKJcxyh4KOrQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>以后再也不敢超速了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGAlStZjBn0HNSibj3vReC9f573UcRCsXsnReeK8UJKz3yCPOXic31hVOw/640?wx_fmt=jpeg" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcYflPvicpibZZTcQN6fsDXzGkDKSG2pWk7NVWaTIHkXezbC9vVliavDX8hVQ07QtaBrPlJo2XPmN1lA/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdefeHAIgOMBvnOpvpT57lG7CibWHo3Mib4GLibeFzQ4w4LibD1jG1ND2MJBEb6IwYrndQByf4TUTxjaw/640?wx_fmt=gif"  /></p><p></p>
