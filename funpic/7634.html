<p>图. 1</p><p>猫星人，你是不是走错位置了，再考虑一下</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJXgyjaAB9J9RJaUtXaTadzjQG5D4FzUlaJB0Fm88ZBnJBMM98vDMcuQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>许愿池里钱好多呀！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJkI3d63o5b91IxWnVLDb5kTth5ZI8C7TLoreibZU2K7XdjLNE7VPMwTA/640?wx_fmt=gif" /></p><p></p><p></p><p>图. 3</p><p>井盖开始作怪了，吓得我不敢靠近</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJ3hoK84Z4BYdiaPvcaia2MfJYmxNHUanA3yUr5QmMUibUszjnk7f56Jqyw/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>完美用头落地</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJoIia4zKK6hrUNvVMpXwTKCMOCkSF0iaZcUUXKchf36vg6SYKYw45Q9CQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>请用两个字，形容他的球技！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJSylPBhQDmc0YYkicicgu7v9rtyoCeKdTZxuzcPMd7DR8NWcicl3ZEaJOA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>摄影师才是高手啊，赶上三哥了！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJmic5uFpRIO13woyNgibWibbksgU06Jw26k7eurwLPYuU5icDr9siaR61fgg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>第一次来四川的人，刚吃完火锅！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJibMpZASBFPCwoGibDFaEuDfkPAoFD5wIQhcZqboiaFxnriba7pPXkjuCuQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p></p><p>合照时，总担心没有定时自拍的你！哈哈哈</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJ13H4gicQiaXSotbHickuC5M0EpIfBMUfXLXOr0EIuK7wVXNsYIvAsuhPg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJ94PbgHq4qcPa5R2jInSt2DX4wBv2yB4BDWaaFXJhS1kibCUo1CDK9mQ/640?wx_fmt=jpeg" /></p><p></p><p>图. 10</p><p></p><p>下棋最重要的是冷静，无论身后发生什么，都影响不了我们</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfbTicyBlIhZpLqG5GqmtqsJdmbg3BaseJK7icwictNicU2vRrjJtiaslHZXp2BjbkYrwmiajicKTmYynficg/640?wx_fmt=gif" /></p><p></p><p>【神点评！
