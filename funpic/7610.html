<p>图. 1</p><p>这就是坐没坐相的后果</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgOfia03Y2icS75VWTXW9hgb7pTib0RibN3jE351ezPbeaDeugiad9KZHILgA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>广场舞和乒乓球的完美结合</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgTibXzFW8CQlozUMj9T7hsIIhYgJ3shDiaxCxIak4NLauk6TtdlN9aguQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>大爷养大的狗，就是有排面</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgEAzWichgiaY4FKwNPdIdV3Bz17mzFiaIFYVWpVZ4AiapSSHIrCXqbxUwsQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>过来人一个眼神就拯救了小伙子</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLg8OZibwW0NWghBtFUoJLl4iauzECGldxvfOtz60iadSkiclkC9UnQZosreA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>钓鱼佬的淡定</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLghv58N89ib4rKBxUCQgMHEXbu8HVwDADocWWeAlw85ib7vM74FokeiaK9Q/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>老鼠：什么仇什么怨啊，拿这么大棒子打我</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgHmKqtLBBcNSxvh1uqg67ugz8fgDPscbj4iaZg7piaS3TUtaMn4IhKfDQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>本来一个正经厨师，这几个小辫就有点说不过去了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgI6YP0P4EBqP3IqclAcNBz1e1QyEHVP5bNMngOSAiaYuOBjd3N59UpBg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>这画面就有点“狗雪”了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgwu6tBLOK5vyGgiby7icGCVQs9H7EJBia1gibI9dfexZ2Wn7XwXtjFgrEeg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>本以为是爱情，没想到是一口炸鸡</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLg1L4aE4SMZFaHNS2xNkJPvPhrQwfbibpxUadYibs6taTPJbBKYr443h0g/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>泡妹需要好基友的配合，把小姐姐都惊呆了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajftcfGzbu2xWLdmR1mTVcLgibKibMrRicr49GhWLiaFtS6qBTrG802HYtMjFibyPcbRQt28W6nQ7qwoxbQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p><img src="h
