<p>图. 1</p><p>自行脑补驾驶员的内心活动。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImOlOVrhE7lgPxcMFD4hXcq7YbviaLJl1aYsXCrhib0e8Z90rVIArRyvzQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>这是一辆有故事和味道的一辆自行车...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeiasibYpNwATWvTYjcvHvZiaOPLDVUmAaYnCecBmLSAD6MCUKevwReP8kLMNIdAbd1Lcticg3T7q2Jfw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>完美上岸，虽然不情愿但是很潇洒<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImJrp4NslKFib3mNFfNPT1XTveDWTH85fnBNpqJFB99pIfXTXPFJIkfvA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>一次性台球桌和台球</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajeiasibYpNwATWvTYjcvHvZiaOrv6RRtjSholYWYT5JIUP9GpGrJSPnf8ibfcJ13bdyzTibHZlre8X2Ffw/640?wx_fmt=jpeg" /></p><p></p><p>图. 5</p><p>我就放了个屁，轮子就被崩掉了。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImcunZUbxOTRbhEQIxmRjk3gz22prL3NyTXKlXy8xIn0YfSCoOCyyEkg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>这是一张有着深邃的蓝色幻想的图...<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeiasibYpNwATWvTYjcvHvZiaOmES5ickhW0nx1vIk1JxMScC7vSqS6T6w8XNqhwjJTGT93l0a8AorHvA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>我来了啊...咚！！！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImj4o4DMmHp0YM3EaFOCkPrib60HXkWzHicp8C7PjzbVkZGibCXucegFY9g/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>哥们你这是非常强势的淡定啊...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajeUzruN4NPSX8Tgib1HpIzImM41LLSIc0hXyQ4n7s80kO50ZTKWwpCFZkXZQblSLkWJc
