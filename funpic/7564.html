<p>图. 1</p><p></p><p>别客气，今天我请客！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUppKbQj5Nic4BCOWnRlAgjEd8VDfp0d4YLcPRKUibfrxsAAKs3dupMfeRQ/640?wx_fmt=gif" /></p><p></p><p></p><p>图. 2</p><p>这水龙头设计的真棒</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpfDtPMCHLpx9QWNOTUwfXiaKEibrn87xp5KGB2xKFtp5S4qMIwXsRUeicQ/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>看来这只鹅的老婆，被别的鹅拐跑了！哈哈哈</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpusFGYic8OsY2cKCiaa7ZupicBfEBj45h9ILjjNWtYHmbGInXRIwNvQic8Q/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>生活就要有仪式感，去不了马尔代夫，还不能坐沙子？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUp0uNicibeGlg2WrNLco74bMpKBC5icprN4SmCgkz5qblDeQrx8GeJRdxog/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>.一开门，吓了我一跳！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpVXibssibMdQicY8cicV8U3Mu0LfabUIj8UzdIKDibzRBxiaTnJQ9ia4hiaIiaIQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>我信了，你用事实赢得了信任！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpDSya66bREYn7QHq8qIplOUXu5yaR29Ix4AvhUeUibnWrl5nEnj53yQw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>这位同学，减点肥吧，我们太辛苦了！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpucK2ZQkF02pbwYgACfrprJXe8aCugLAvOf6QJsITia1YO0eTVo7asMg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>.这天真的太冷了，薅点儿狗毛做个窝吧！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpv6bEAjQJF5us1UERhSjcicCTtf5VTu0wJO1cpWc0GD7akEqQUZz6QqA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p></p><p>.大叔，你确定这是真的吗？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpNW5LKzuffFjfhVDqbspqM5z9RnCAL7skqibfdKvAkiaevlqaYIGPOMTw/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>为什么跳上去？真不知道她是怎么想的！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdIEfQgaotQSBNaiafIia9zUpQMSHVnJ7LicIt8iaCvn067DDRKdcFiabpZJD79wc0pCoRyZdYibb00
