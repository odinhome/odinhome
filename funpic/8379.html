ji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajescgFakmPWIHib2chVlDibkqfibCEn9p1aFBEs6xR1pMy74Y489LmWgicFRdBlvEj65a2UF3z1dgiaVeA/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>歪果仁少系列，我已经冷汗直流<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajescgFakmPWIHib2chVlDibkqIqCcTR69evAiaW56nv6BlnQ60l47jFa08IMLQPgCJdN2PFuOq2sEmrw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>不怕奔驰和路虎，就怕大众带字母<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdXT47f9lDM3A0lxNTngVAW6fLM68bGKXQhQPmT0iawJkSzCUARWcIIlibQib2PvIMqPOenqYLabdRwg/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>对主人不离不弃的帽子<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdXT47f9lDM3A0lxNTngVAWH7CicMpGAt9JLXH8dia65LrwCPJ8pVbs80ticCK8tCWnGKauH97A1oxTQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajescgFakmPWIHib2chVlDibkqNpjc2IuI5yNulvp6EpX5qMkmBNaLQzVKMeJibUJ9jrmQQhFJ76MB2sA/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdHUdnHuZuhcwU5LBvHUibZgiaDmr0gicQGwrJExoa3Sa9jicg5qqj1L7H5Lp78jiakAe57QgmIQ8z0RYw/640?wx_fmt=gif"  /></p><p></p>
