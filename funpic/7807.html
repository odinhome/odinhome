<h2>我是国宝，我饿了，快开饭！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>砸地的大哥，你瞄准了再砸行不？蹲着的兄弟都吓坏了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDHibRUjia4UicoEHCfCwKzGLKIps9Oib56iaUpQYQb34vkA9aict4WibKutqyQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>每个年龄段的思维方式，哈哈</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDkoiccgkdGQtj0cmFGJeRILxGXLfDIT4ScrOwiaHSCctRnBESE0eexh9w/640?wx_fmt=jpeg" /></p><p></p><p>图. 3</p><p>我是国宝，我饿了，快开饭！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDDyBRNohKV5FBcxwHb4pbUnZic4P2f6DMN9dqibLsGasCdFx6uq3gux2w/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>看着他们这么嗨，斗牛梗也想加入</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDvzdcicv37JF5jmKt7jsVaqzoxZajia8pgpE6ibJxQbbCSefDm3TicWfeMQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>这道题其实挺难的，大部分人都会做错</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDKLmu8LXsN7Tq6aCqhv0icuqx1rNBFXVEa3N95JEQ4ibvxsT0Jza1tQFw/640?wx_fmt=jpeg" /></p><p></p><p>TOP&nbsp;6</p><p>这活没法干了！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDYIpjenyJxSHurZnHRd7GVjibYtiakZacSliaCpzNxJ8lHj865xosmP3mw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>这对老铁，就算是烟圈，我也要吃</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDwzlicBXA58hUFxRruWBBFe083OK0JwDrtmxW1VOhmWyGhaaU53Qs1mQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>我家请的抻面的小师傅，看着手艺咋样</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDhLS3o8xUtl3WJoic8CJ12Gicb43qEzPvWoRcjQAtrYhbJYoNabz5icbcA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>遇事不要慌，先掏出手机发个朋友圈</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDwvTxErtXtUTpbuXoGib4TjAuP7wlWyuSLnsjuY25N5VQkiaBWylMibOdQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>媳妇咱回家，别生气了，走走走</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfNGIbWn6ysNCDZ0LMIsxLDM3HicdcpBk7TgLyzjRVIT8GiakgqoqyMXic9NMeTnODicbtojAFhIjr3Sw/640?wx_fmt=gif" /></p><p></p><p>【神点评！】
