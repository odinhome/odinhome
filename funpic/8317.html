<h2>旗袍女子拔出刺刀反杀3名日本兵，啊！今天的盒饭真香呐！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>我什么都没干，都是从上面掉下来的<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEgaQsHynwGYSPsQf7gEjkia536pmUhbo7p57ryAVibdrdj7xETC75PttA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>大哥你的头盔很有型，但是我被你雷到了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEJahPjIHibVlc5KQAp8OdQGPJGJMMo2tYibeN2Z6287sHowgeWpksnYuw/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>拔出刺刀瞬间反杀，这三个鬼子兵的反射弧有点长啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEpYiaic730xvRk1rxONCNbrodicOrsichTUPxahcqRVZpKzCGFgNkYDKibKw/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>猫瞪口呆<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEzHE4bYbBOKqH1mrib4WCMD59chiaf95ib9bZfTiazUuClLoYzicB3xbiaEyQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>计划挺好的，就是有点费队友</p><img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEjFXsfXkB44gX50hvXbNgdVtlIWkBXLrsN2UWX4EpsbBNu9BAAy38EQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>新式灭蚊法，回家带试试…….</p><p>..哈哈</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEy35T9mKf3erJz0YypVH3MfqUAaQJn3Yuic78SpL0k1lvnmPMNUCzgicQ/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>村儿里唯一一只去过夜店的鹅<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZErPiaX36cANba19LLHPa4JTDGTQYk3W2hO4zAcL5lXHnKMke6Iapoo4Q/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>非常正宗的蛇皮腰带<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEg3MBJZBXH3wrCbpRyk0NibjwHbvRuZoALFiaBBj20XxnWl1NxiaJEJZMg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这个自动投食鸡，有种别样的味道<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEYZGKb8JmPJE5lT8VAaReKROjo3wSuuhPCYOsf0K7l61ibqjic8A2RiaPw/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>我看你是敬奶不喝喝罚奶&nbsp;</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEXfFmwhZTEicicibouQlnUbxWOHj7pHTCbJUytnrk8qIshEVLxsyicbFKNA/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcky6jiaArpuufibl5ibsr6VnHCjdCiciaFozticHR0ZStn3jibPD7lleYrwqiaIQI8O6JpDARK5Lm5fh9fdA/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfT3ZTS93IBicl0YScPfa1ZEu0ZesfPtAzkMWgJrIfktHA5vEYsHeTTncFcb1zIUbr21iaicRib9khChw/640?wx_fmt=gif"  /></p><p></p>
