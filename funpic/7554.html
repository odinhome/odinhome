<p>图. 1</p><p>两个车窗户，一个把手！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkNsT65ib4iaMD1V6IT9RqDYQhU3Xm3Zryd2f2djJR1GsoDJMytCGEg7hQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>感觉喝完，会立马“飞升”！哈哈哈</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJka8KdrgBIa5KkoGqtCR7ev2PqaM7yH1iaia7K1dRDLCEQJicf3ziaBWbfFw/640?wx_fmt=png" /></p><p></p><p>图. 3</p><p>牛：你走开，我自己就能干活</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkpgGyy34PWSQ7ZxO6n5S2Qk8uBTX7weVmon7wibNA28riaVd6qsB5ibqYQ/640?wx_fmt=gif" /></p><p></p><p></p><p>图. 4</p><p>平地拔葱式射门</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkLETXeva7oRruRSeB2u6rONtKJudicxuFCw9M9Sd5ff7VTUfJqF6O0QQ/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>没有怪兽的日子，奥特曼太闲了！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkkfLRoISicPmqTryXakBXiaCfBBD3tG1Bf8CukVzicWMaq5LhQVCglewkw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkXZwAbkIOGbh2aH9RShytdlkbgicy0C3CAWkRIFCOrufBX8riafAlsBqw/640?wx_fmt=png" /></p><p></p><p>图. 6</p><p>狗狗居然教小朋友学爬行！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkaFWXHjicd87EBibpnWjVNm1LYmibzuWpMmzVYNb9FYamRZs6aADRcQADg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>所以，买船一定要买结实的</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkWXWN5uRF5sUJcKU08BNicJf7qWE6iaDb5J9HlHFEDfxh0dgSI9YicVc9w/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>兄弟玩个单杠，都这么帅吗？</p><p>‍</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkhibQiaKrmqNMg7uhpPemym4EmGN3UMsMPABibz3j19CZq3AdLqgU1IyCQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>谁还没点私房钱了，今天消费一下！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcY7Vh0E2PAYuqdbgIdMYJkZHkLnKicHNXkhkf29lYZQ4A6S6v4PyjPRpK55BAjiblkkdNNYn8IubKQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>这个厕所位置，设计的很好啊！</p><p><img src="https://mmbiz.qp
