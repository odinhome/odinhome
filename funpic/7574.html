<h2>这是新时代的，掩耳盗铃吧？</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p></p><p>这就是使坏的下场，被追着打。</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFL9KOjBSePH8CsJkg2h3iaS8ZLuZzYd7eB64AY5ib127ia8qF8wqKbNcxw/640?wx_fmt=gif" /></p><p>图. 2</p><p></p><p>新娘太调皮了，不带这么逗人玩的</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFI4Y3HG1xf6DjX0KR8jKQAfmjCxCFQULHM37Eyh2CN95aafbkMCDJJQ/640?wx_fmt=gif" /><p></p><p></p><p>图. 3</p><p>这特效我给五毛</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFEc5ka9pTqdp9p4h4HxRZ9lCibjA7RZlqw32iazakmATF8yHvCeypvY5Q/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>快让开…不然，赶不上下一趟电梯啦！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFa3yTGfU7HPjhFuyAZ74VPlAEegCsS7hqfoxoh0bGx39gbt9KJ3qJ4A/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>这是新时代的，掩耳盗铃吧？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFabSIqNwajpJILK44BkhJB4PpfbWDv1pwsDHRx1Cnx5L39PHyzPDqDA/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>从未体验过跳垃圾桶。。。。</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFD8c624rPviceskWUfJic8FY8y42aAdeusS4VSfojiahdlhQae7ibvQtLTw/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p></p><p></p><p>大姐，你这样纯粹就是浪费口红呀，能不能吃完东西以后再擦？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFIGZtoNGZtlWh5aZ1rQCY4hB6644GBaJn3IvyxJwKRIOoeQ6Zyia22bQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFaLewCUDmGpask46z1QZgyXWO9IVaYlQ4XG3vy2CGAX9TGiaEnQSQlhw/640?wx_fmt=png" /></p><p></p><p>图. 9</p><p>哈哈哈，不是给我吃的嘛？谁啊抢我的菜！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFBhC6HWgENcaZ6vxlRBS5icMXBxS7KW3ncW0EQhXRBdIicfSgVhYyXQSg/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>手机：就他这单身十几年的手速，我都差点没反应过来。</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFMbib0oVdagy7rUDX0RodNpXzvk5zLTDj9bzHOP6wdCB6vwQUDOkAZJg/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajeH4VibHIT4aXrHAib0rmRGFFMR1iaPMvEVTZ0DVqowv2CLBaIIZsaHORzkQTVych3zQgqsNsfawILlw/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd76E7IUDlW8E2I3pt9wicNL6JGauqbYICxFylzicPtiasraQGXo9qRAhabHkLkQsmXjvtxwLlRZETTw/640?wx_fmt=gif" /></p><p></p>
