<p>图. 1</p><p>是个有才华的人，狗子在你手中，战术范十足</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrIEa2TslTYfa6E4PCVibJaIcfHGeCj5NS5Mf1gaiaQfYKfP8ickap0Xib2SA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>这杯子质量不行啊<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrIE9VFvwr3QQGnBSJUUaYYicsALIEKScVWpBXnYTEundFEdWC2OUibkErA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>单身狗的妈妈梦<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrI9VNbCa8JffWZiaAsefiaJ8uGP2Ydh7lW0vyJK1DU0AxyFOa2PqE5gC2g/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>慢点，慢点，慢点！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrI8cDaovRcU0Vaz2SUCEaVvJQOMVibw6rQvuRjuEY4iccQwB0nQ2PZcibIA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>守门员：我以为你系鞋带呢</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrI9dUibib0JljYpiaHoKAmFuhuPaC6lCiaD3qwoVS1KHKld6k792ZiabKFHZg/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>哎可惜了 ，盘的这么好<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJ3ia6Lxicu39Cmias2xgWd09ZAXXHgicAFg1tZglZ4LsGyrMCg0zSfuXWTA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>水遁，水流壁！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrImFfcsNKwRmrmGKmRQD5xdjJXh8rDHjCUgPeibe7LK2Um5Sbk71px0Sw/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>正宗的俄式挪车大法<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJbnvCX6QUuibPaic0QJn9ic5iaPtA6juM30Bq7YsMDfbK2nD968cTy1icdnw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这智商，放你回大自然也活不长啊</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrIwmXtkxQ7iczyyLZbicQA0iaakoEG2HqoDAnVrkT4AQia2WnSZe4A0Q8yWA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p></p><p>男人一定要帅，无论多疼，都要帅<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJyRqo9icuTEH67M4epUmTLzLrwhELLcks2voeJlibvUUpsBAvWVVrNib5A/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajdnpb9qbwUrAXBWOKQ9GcrJfWTmEc0QDibicglwewfByWmXdc5XQKZjv5crtCx49yElt0TSY7u5vP0Q/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrIPJD4w1yCEkwm5K0WJfyR9rRiaicVTg88L4gLicS88C2gyhxw46x5chXYw/640?wx_fmt=gif"  /></p><p></p>
