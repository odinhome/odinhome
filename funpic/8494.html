<h2>路过洗车房看到这一幕，我真的同情这个小家伙</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>这个车配饰看起来有点创意<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5FcS9uFlsGqWdz89E6pWHS1ibamywkOKYanGfcQWYhFJFaBwNQXAia8uA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>车手：我跟你什么仇什么怨，你这么对我</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5ZicVFOGXAPwJkmnRxmOKXs2lbIm8ichppZEnRdib3ltrVX3Niav9wSvQag/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>阿姨，放过那个小蜘蛛好嘛</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5y3XXv2udE0Ak2iaOBVEldYcWC6Fl6koEt4M1M15hYVZIrcTjMD3icjFQ/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>童年的阴影一直过不去，现在看来好像确实挺吓人<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5Y8hnwEZXeVavVrwpF6pBib5q39r2g8sYDEa1MOp9P1ZpQ7L13pEyOOw/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>老板：叫小李明天来办公室找我</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5MJpSC8giaPIiapITRrXkkp9iawa4dDkOOOam3NkLIdYyeuEQfS01Ov0AQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p></p><p>单身有一万种理由，这是其中之一</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5HhPePt4LiczmAjSm1BRicUxVXxFjmVnsxqWJsBS0M4e2uEWctxXnupFg/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>我和我最后的倔强<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_04.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE50ndSg2ialf9k1NsXxHtD5MqcJics83nCtTkzWdnM2hfztDkUhSZhjIkQ/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>在作死的边缘疯狂试探<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5gX4g9tbD9DIOUWnneU3F9HvfthicGS6lv9qXWib55CPbd2Ton57prhMA/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p></p><p>不是我不还手，我被主人拴着呢看到没？再咬我我回头弄你<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20"  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5H6NHeSvMhP7KnWdEGHNNiaRWdsL09ZPcRrOmCYfXrG5wDM4buzvAYfQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>爸爸！我还是你亲生的嘛！</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajdYDm2KLgWs53qAhjeZ2XE5PJaWV4YTWticE63TQU6oVXN2rNwZQ62m5jwicZL64tQ1BsFftTVh80Ig/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajexf0BBRDo6dD8IiaPuHK37r2YXcjicAOZctkgCEiaZCp6nWu5kJ3dvKOKK1wSib732YEpUNrlvNl0CiaA/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajd2l92OOk5MzdGj9GnL7LrI5JvZtlI0BiczHyDzNImrPQZqibsMlTethxDiaLzz4Ouia31GEkhYMmiazGg/640?wx_fmt=gif"  /></p><p></p>
