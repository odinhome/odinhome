<h2>老铁们，今天我见识了真正的喷子！</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>溜冰场上的一朵奇葩...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBb1U0MuNLR65hoeNVp2HctoBgU5iatcvvntkb4up0oHoqJcnIic6yv02g/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>隔着屏幕都感觉到了痛<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchv8O2KUgxBoJ0DoFv83mTBYAe3XFNGx1Kx159k3rRay7ic67Ax8jRyvMDsE0l7QHarX51TAMUhzA/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>就算死，我也要反抗一下&nbsp;<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBgTxWXxeN9CrwlBcjCrNaDxkLPv68r4lydZjAcNw0T3GjKPa3oMXoibg/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>严重高估了自己的实力<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchv8O2KUgxBoJ0DoFv83mTk5zGRLtmhHiaiazckibQiafO0FXsGyRgFicH9LAIBfBlwM2INCI9M7wpIzA/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>老铁们，今天我见识了真正的喷子！<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_02.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBH7hLCVudwSbA41KJx8Za4segicPoKAjBc6DeP73yoqZUic13hOYrmwbQ/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>连快递柜都歧视个子不高的人吗？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBicSoMiaTEfic1E9n38QtzHcbGXKL8wn96RhJXibXhlDG4c1AgPHqRND5LA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>厉害了我的老司机<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_4.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBXyXTSELgibUckibMMZQG41mJSIzF3JFAExBJG5Hrccfa2cFMX8GhCmzg/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>两位闲的无聊的堵车司机...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjB7eekzUSr8z0jJ1pO3dcibWpduv3fS8km58LcicXZTqDhApQ8cLoB5ziaQ/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>这超重驾驶了吧<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajchv8O2KUgxBoJ0DoFv83mT7zNel9LYKwJLDZrq2SzzJRXib9PUA0Hf6B44RVWnMpWBEnBfKU1zekQ/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>看样子今晚是睡不成觉了&nbsp;<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfpxQVHf3lQBx6lFdk3GMjBoEabev6jwE3f4icgLOOj3icnRJaufZGDBicCOfiawewHhVTicGEtPLltexQ/640?wx_fmt=gif" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajchv8O2KUgxBoJ0DoFv83mTDInkcdhmlMHGfeNImN8iaja0f7YqCw0fOnnCP08rYd0bQXvWypCcKwg/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajfb9QJUlREMqBW72qiaQxQsScCKiamjHN4DgumX2AcHx1sjs7ZCO9iciblNlr914Bebor7bNN806uHwPg/640?wx_fmt=gif"  /></p><p></p>
