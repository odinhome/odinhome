<h2>单身几十年，今天终于被猪拱了</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p></p><p>终于找到个清净地方了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7u1OiaxJJIx4E4o3Zvyx6jB9ZCDmssicoe9rJONZJKojpfiabdktoGycDRQ/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p></p><p>精准打机</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7uxiaQvgpbNuLXr4EMW86xFibJcJOHn58MhH2JmqZp57xicfu7NCLbyw9iag/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p></p><p>S<p>‍</p>ir，这也是提前排练好的吗？<p>‍</p><p>‍</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7u2Q3mcD27opaZPKrNDiacztDicpzZ71iamKW9ux4Qiat63DLhTvvqEdSNeA/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p></p><p>只要我亮出脑门，借助阳光反射晃到对手眼睛，他就一定接不到球！</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7uibSnvTkoktKsJqQx1XJibKOJGQrOIhpalJYDHuwXT7poSTu4lPWfCdjA/640?wx_fmt=gif" /></p><p></p><p>TOP&nbsp;5</p><p></p><p>但凡队友跑得慢一点，他们就全军覆没了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7uAEj87KMO6cGOH55HZ66V4BkjsPMt1UY08sfiaiaV2Ciat27uOEPHH9uGQ/640?wx_fmt=gif" /></p><p></p><p></p><p>图. 6</p><p></p><p>只一瞬间，大哥就好像失去了所有</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7uu3quDiaHjuwbfaficyYIYEy7hl0mib9olynP3GtZP88xeUFY2JT3JxxhA/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p></p><p>”两晕两素“，这餐还能吃吗？</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7u7YcHRhV4ibyvzvsOwCu7tDHgJv5B2SblosZgiaEvTgcibZSdxC4iaDMV9w/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p></p><p>本来只打算洗个车，没想到还悟了套剑法</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7u2ey6ec38N3iaywldvUvaIkTiaZYXuA3rJ8cLWdSfN5GOSSXynoTyG1sw/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p></p><p>单身几十年，今天终于被猪拱了</p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7uUADlyNibF3rLdeKicUJoqrzicABDLhfckopXTseC9lHgIiblj4MmeONewQ/640?wx_fmt=gif" /></p><p>图. 10</p><p></p><p>这树是怎么长得？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7urAMpdB18d053U3cdzxos3zJiagt4lkLNfw57e3whaUeXSomZZ20kibWA/640?wx_fmt=gif" /></p><p>【神点评！】</p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajcn6S2W4eibNiawzZLKoQEW7ufc6cwrrKsnDcYpvw9duyA42R4bhNoVUwWYDjUJ8MK3XvktKzTtZI7g/640?wx_fmt=jpeg" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajeicPK0qhcGibeXdknl6icN86TPFwFVDkMtUlMib5h0Hic20BIWRaF6wDnFhDgbEczdfg4NCANkrzxQyibg/640?wx_fmt=gif" data-backw="18" data-backh="26"  /></p><p></p>
