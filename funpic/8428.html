<h2>今天去超市买了个柚子，打开一看，我觉得它出轨了...</h2>

<hr>


                    

                    
                    
                    
<p>图. 1</p><p>放风筝我倒是知道，放雨伞是什么鬼？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkict3hZcOZb2byW1wgRHX7Vk153Z13JR7V15280RVyoUFYMoaibpyXjBTA/640?wx_fmt=gif" /></p><p></p><p>图. 2</p><p>你们天天就在水下这么玩么<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicLg027yaMRwS23mJfvibhjE3JrYB7gMeKhibztjE0w8bkkQLCgar5ramg/640?wx_fmt=gif" /></p><p></p><p>图. 3</p><p>阿拉伯土豪太会玩了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_06.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicCaRyTbOzwRMDvYR8H6dx5o1trTHyuH04gnMbpMDlYEvuRUib1WJFnwg/640?wx_fmt=gif" /></p><p></p><p>图. 4</p><p>出行要戴好安全帽<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicAMmTobSnXNNzQe3gSYtbpELhK7LImsMnfRfAza5BDMsIwheRZaV88w/640?wx_fmt=gif" /></p><p></p><p>图. 5</p><p>打个球而已嘛搞这么多花样<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_27.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkic19mBwGTs0aHuSrSxXLyO728vRjoa3f4uWde71KhxEvKJadiaBLNv5Ag/640?wx_fmt=gif" /></p><p></p><p>图. 6</p><p>把瓜子吃出了新境界.</p><p>..</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicMLJVkFCJ8wM7ec64dWhTic43WsdTiakoTIxCBd8GTJKE13IvtXNsKK9g/640?wx_fmt=gif" /></p><p></p><p>图. 7</p><p>别发呆了，画的就是你<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/smiley/smiley_4.png" data-ratio="1" /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkic68A1wK3iaPJV6z8jNQRWushOESickoQkJzcZopo1ZmkUHA2iciaD467aiaw/640?wx_fmt=gif" /></p><p></p><p>图. 8</p><p>到底是谁先出的轨？</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicKkn2sPtyI5oAPsxBd9t7cMOV7fDLiadJgbOvRYs6dviccO6qzoOC1zJg/640?wx_fmt=gif" /></p><p></p><p>图. 9</p><p>顶楼的问一楼的借个火<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_ios/u1F602.png" data-ratio="1" data-w="20" class=""  />...</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicoELybicG3ibJ5jrKQwSicaxFTEft21DxricWGvRA3zyC7wRwBkTBbQc6qA/640?wx_fmt=gif" /></p><p></p><p>图. 10</p><p>车虽然撞坏了，但是终于可以不开窗抽烟了<img src="https://res.wx.qq.com/mpres/htmledition/images/icon/common/emotion_panel/emoji_wx/2_05.png" data-ratio="1" data-w="20" class=""  /></p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_jpg/RIQJDM7oiajet2ra2nqHLHBP29YYiaJQkicuca5GY2lvI6JxMUqnNhDXcdDHMoSdfn0EUqhC6CLibEvuQsickibR7tqA/640?wx_fmt=jpeg" /></p><p></p><p>【神点评！】</p><p></p><p><img src="https://mmbiz.qpic.cn/mmbiz_png/RIQJDM7oiajfJd58KFPhoOnwOVmLOtPnMLvvxSrL68pQFxTG5ojGd0JApLgNpObPRjrF2LxYyxXz2LQnxu9hh8g/640?wx_fmt=png" /></p><p><img src="https://mmbiz.qpic.cn/mmbiz_gif/RIQJDM7oiajflp3V3xu51fRu7Knrz3r5FIlLfNJIueUORpYbUVQ8pxVI8prIyaQOIMo8icoF2FmPIXshOWvf7X9g/640?wx_fmt=gif" /></p><p></p>
